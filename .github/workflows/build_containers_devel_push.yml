---
name: build containers on every push to devel branch

on:
  push:
    branches:
      - devel
  workflow_dispatch:
    branches:
      - devel

jobs:

  build_base:

    uses: ./.github/workflows/container_build_template.yml

    strategy:
      matrix:
        container: [base]
        python_version: ["3.9", "3.10", "3.11"]
        include:
          - python_version: "3.11"
            container_tags: devel

    with:
      container_name: ${{ matrix.container }}
      python_version: ${{ matrix.python_version }}
      container_tags: ${{ matrix.container_tags }}

  build_all_containers:

    needs: [build_base]

    uses: ./.github/workflows/container_build_template.yml

    strategy:
      matrix:
        container: [dev, universal]
        python_version: ["3.9", "3.10", "3.11"]
        include:
          - container: universal
            avd_version: "4.1.0"
          - python_version: "3.11"
            container_tags: latest

    with:
      container_name: ${{ matrix.container }}
      avd_version: ${{ matrix.avd_version }}
      python_version: ${{ matrix.python_version }}
      container_tags: ${{ matrix.container_tags }}
