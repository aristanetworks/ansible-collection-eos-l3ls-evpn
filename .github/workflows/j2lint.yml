name: J2LINT

on:
  push:
    branches: [ devel ]
#    paths: "**.j2"
  pull_request:
    branches: [ devel ]
     
  workflow_dispatch:

jobs:
  J2LINT:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup J2Lint
        run: |
          pip install git+https://github.com/aristanetworks/j2lint.git

      - name: Run J2lint
        run: |
          j2lint $GITHUB_WORKSPACE --ignore S7 S6 V1 
