name: "PR Triage"
on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review, locked]
jobs:
  pr_triage:
    name: "PR Labeller"
    # https://github.com/actions/labeler
    runs-on: ubuntu-latest
    steps:
      # V3 is not used as we hit following issue: https://github.com/actions/labeler/issues/107
      - uses: actions/labeler@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: '.github/labeler.yml'
          sync-labels: true
  assign_author:
    name: "Assign Author to PR"
    # https://github.com/marketplace/actions/auto-author-assign
    runs-on: ubuntu-latest
    steps:
      - uses: toshimaru/auto-author-assign@v1.2.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
  pr_reviewvers:
    name: "Assign PR reviewver"
    # https://github.com/shufo/auto-assign-reviewer-by-files
    runs-on: ubuntu-latest
    steps:
      - name: Request review based on files changes and/or groups the author belongs to
        uses: shufo/auto-assign-reviewer-by-files@v1.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config: .github/reviewers.yml

  pr_projects:
    name: "Assign PR to projects"
    # https://github.com/alex-page/github-project-automation-plus
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Priority
          column: Needs Triage
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: General AVD Enhancements
          column: Medium
          repo-token: ${{ secrets.GITHUB_TOKEN }}
