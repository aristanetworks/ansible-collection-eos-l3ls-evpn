# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  aaa_accounting:
    type: dict
    keys:
      exec:
        type: dict
        keys:
          console:
            type: dict
            keys:
              type:
                type: str
                valid_values: ["none", "start-stop", "stop-only"]
                required: true
              group:
                description: Group Name.
                type: str
              logging:
                type: bool
          default:
            type: dict
            keys:
              type:
                type: str
                valid_values: ["none", "start-stop", "stop-only"]
              group:
                description: Group Name.
                type: str
              logging:
                type: bool
      system:
        type: dict
        keys:
          default:
            type: dict
            keys:
              type:
                type: str
                valid_values: ["none", "start-stop", "stop-only"]
              group:
                description: Group Name.
                type: str
      dot1x:
        type: dict
        keys:
          default:
            type: dict
            keys:
              type:
                type: str
                required: true
                valid_values: ["start-stop", "stop-only"]
              group:
                description: Group Name.
                type: str
                deprecation:
                  warning: true
                  new_key: methods[].group
                  remove_in_version: v6.0.0
              methods:
                type: list
                items:
                  type: dict
                  keys:
                    method:
                      type: str
                      required: true
                      valid_values: ["logging", "group"]
                    group:
                      type: str
                      description: Server group. This can only be set when method is set as `group`.
                    multicast:
                      type: bool
                      description: Forward accounting packets to all servers in the group. This can only be set when method is set as `group`.
      commands:
        type: dict
        keys:
          console:
            type: list
            items:
              type: dict
              keys:
                commands:
                  type: str
                  convert_types:
                    - int
                  description: Privilege level 'all' or 0-15. Ensure that if ranges are used, they do not overlap with one another.
                type:
                  type: str
                  valid_values: ["none", "start-stop", "stop-only"]
                group:
                  description: Group Name.
                  type: str
                logging:
                  type: bool
          default:
            type: list
            items:
              type: dict
              keys:
                commands:
                  type: str
                  convert_types:
                    - int
                  description: Privilege level 'all' or 0-15. Ensure that if ranges are used, they do not overlap with one another.
                type:
                  type: str
                  valid_values: ["none", "start-stop", "stop-only"]
                group:
                  description: Group Name.
                  type: str
                logging:
                  type: bool
