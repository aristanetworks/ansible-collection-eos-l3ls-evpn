version: "3"
services:
  ansible:
    image: avdteam/base:3.8-v2.0
    container_name: ansible_avd
    environment:
      - AVD_UID=${AVD_UID}
      - AVD_GIT_USER=${GIT_USER}
      - AVD_GIT_EMAIL=${GIT_EMAIL}
    volumes:
      - ./../../:/projects:delegated
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/.gitconfig:/home/avd/.gitconfig
      - ${HOME}/.ssh:/home/avd/.ssh/
    command: [ "/bin/sh", "-c", "while true; do sleep 30; done;" ]

  webdoc_avd:
    image: python:3.11.0-alpine3.17
    container_name: webdoc_avd
    working_dir: /data
    volumes:
      - ${PWD}/:/data
    ports:
      - 8000:8000
    entrypoint: ""
    command: ["sh", "-c", "apk add --no-cache git git-fast-import && pip install -r ansible_collections/arista/avd/docs/requirements.txt --upgrade && mkdocs serve --no-livereload --dev-addr=0.0.0.0:8000 -f mkdocs.yml"]
