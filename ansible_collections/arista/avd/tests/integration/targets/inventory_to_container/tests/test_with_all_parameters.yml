- name: test with all parameters
  register: CVP_VARS
  inventory_to_container:
        inventory: '{{ role_path }}/{{ inventory_path }}'
        container_root: 'DC1_FABRIC'
        configlet_dir: '{{ role_path }}/{{ configlet_path }}'
        configlet_prefix: 'AVD'
        device_filter: ['DC1-LE']
        destination: "{{ role_path }}/{{ output_path }}/output.yml"

- assert:
        that:
           - CVP_VARS is success
           - CVP_VARS.CVP_TOPOLOGY != {}
           - CVP_VARS.CVP_CONFIGLETS != {}
           - CVP_VARS.changed == false
