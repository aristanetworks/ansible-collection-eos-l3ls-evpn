- hosts: all
  tasks:
    - name: Verify Global Variables
      ansible.builtin.assert:
        that:
          - "{{ not_overwritten == 'GLOBAL_VALUE' }}"
          - "{{ overwritten_by_zz_global_vars == 'ZZ_GLOBAL_VALUE' }}"
          - "{{ overwritten_by_group_all == 'ALL_VALUE' }}"

