anta.tests.avt:
- VerifyAVTRole:
    filters:
      tags:
      - dc1-wan2
    result_overwrite:
      custom_field: Generated by PyAVD
    role: edge
anta.tests.connectivity:
- VerifyLLDPNeighbors:
    filters:
      tags:
      - dc1-wan2
    neighbors:
    - neighbor_device: dc1-leaf1a.dc1.local
      neighbor_port: Ethernet7
      port: Ethernet1
    - neighbor_device: dc1-leaf1b.dc1.local
      neighbor_port: Ethernet7
      port: Ethernet2
    result_overwrite:
      custom_field: Generated by PyAVD
- VerifyReachability:
    filters:
      tags:
      - dc1-wan2
    hosts:
    - destination: 10.255.255.4
      repeat: 1
      source: 10.255.255.5
      vrf: default
    - destination: 10.255.255.6
      repeat: 1
      source: 10.255.255.7
      vrf: default
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.hardware:
- VerifyEnvironmentCooling:
    filters:
      tags:
      - dc1-wan2
    result_overwrite:
      custom_field: Generated by PyAVD
    states:
    - ok
- VerifyEnvironmentPower:
    filters:
      tags:
      - dc1-wan2
    result_overwrite:
      custom_field: Generated by PyAVD
    states:
    - ok
- VerifyEnvironmentSystemCooling:
    filters:
      tags:
      - dc1-wan2
    result_overwrite:
      custom_field: Generated by PyAVD
- VerifyTemperature:
    filters:
      tags:
      - dc1-wan2
    result_overwrite:
      custom_field: Generated by PyAVD
- VerifyTransceiversManufacturers:
    filters:
      tags:
      - dc1-wan2
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: Generated by PyAVD
- VerifyTransceiversTemperature:
    filters:
      tags:
      - dc1-wan2
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.interfaces:
- VerifyInterfacesStatus:
    filters:
      tags:
      - dc1-wan2
    interfaces:
    - name: Ethernet1
      status: up
    - name: Ethernet2
      status: up
    - name: Ethernet3
      status: up
    - name: Ethernet4
      status: up
    - name: Loopback0
      status: up
    - name: Dps1
      status: up
    - name: Vxlan1
      status: up
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.routing.bgp:
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 10.255.255.10
      - 10.255.255.20
      - 10.255.1.1
      safi: null
    - afi: path-selection
      peers:
      - 10.255.255.10
      - 10.255.255.20
      safi: null
    - afi: link-state
      peers:
      - 10.255.255.10
      - 10.255.255.20
      safi: null
    - afi: ipv4
      peers:
      - 10.255.255.4
      - 10.255.255.6
      safi: unicast
    - afi: ipv4
      peers:
      - 10.255.255.10
      - 10.255.255.20
      safi: sr-te
    filters:
      tags:
      - dc1-wan2
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.routing.generic:
- VerifyRoutingProtocolModel:
    filters:
      tags:
      - dc1-wan2
    model: multi-agent
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.security:
- VerifyAPIHttpsSSL:
    filters:
      tags:
      - dc1-wan2
    profile: eAPI_SSL_Profile
    result_overwrite:
      custom_field: Generated by PyAVD
- VerifySpecificIPSecConn:
    filters:
      tags:
      - dc1-wan2
    ip_security_connections:
    - peer: 10.255.255.10
      vrf: default
    - peer: 10.255.255.20
      vrf: default
    - peer: 10.255.1.1
      vrf: default
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.stun:
- VerifyStunClient:
    filters:
      tags:
      - dc1-wan2
    result_overwrite:
      custom_field: Generated by PyAVD
    stun_clients:
    - source_address: 172.18.4.2
      source_port: 4500
    - source_address: 100.64.4.2
      source_port: 4500
anta.tests.system:
- VerifyNTP:
    filters:
      tags:
      - dc1-wan2
    result_overwrite:
      custom_field: Generated by PyAVD
- VerifyReloadCause:
    filters:
      tags:
