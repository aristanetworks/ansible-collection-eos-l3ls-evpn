anta.tests.interfaces:
- VerifyInterfacesStatus:
    filters:
      tags:
      - dc2-spine2
    interfaces:
    - name: Ethernet1
      status: up
    - name: Ethernet2
      status: up
    - name: Ethernet3
      status: up
    - name: Ethernet4
      status: up
    - name: Ethernet5
      status: up
    - name: Ethernet6
      status: up
    - name: Loopback0
      status: up
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.routing.bgp:
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 10.255.128.13
      - 10.255.128.14
      - 10.255.128.15
      - 10.255.128.16
      - 10.255.128.17
      - 10.255.128.18
      safi: null
    - afi: ipv4
      peers:
      - 10.255.255.107
      - 10.255.255.111
      - 10.255.255.115
      - 10.255.255.119
      - 10.255.255.123
      - 10.255.255.127
      safi: unicast
    filters:
      tags:
      - dc2-spine2
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.routing.generic:
- VerifyRoutingProtocolModel:
    filters:
      tags:
      - dc2-spine2
    model: multi-agent
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.security:
- VerifyAPIHttpsSSL:
    filters:
      tags:
