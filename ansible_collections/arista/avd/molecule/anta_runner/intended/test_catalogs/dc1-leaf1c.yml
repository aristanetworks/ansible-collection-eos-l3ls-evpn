anta.tests.connectivity:
- VerifyLLDPNeighbors:
    filters:
      tags:
      - dc1-leaf1c
    neighbors:
    - neighbor_device: dc1-leaf1a.dc1.local
      neighbor_port: Ethernet8
      port: Ethernet1
