anta.tests.connectivity:
- VerifyLLDPNeighbors:
    filters:
      tags:
      - dc2-leaf2c
    neighbors:
    - neighbor_device: dc2-leaf2a
      neighbor_port: Ethernet8
      port: Ethernet1
    - neighbor_device: dc2-leaf2b
      neighbor_port: Ethernet8
      port: Ethernet2
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.hardware:
- VerifyEnvironmentCooling:
    filters:
      tags:
      - dc2-leaf2c
    result_overwrite:
      custom_field: Generated by PyAVD
    states:
    - ok
- VerifyEnvironmentPower:
    filters:
      tags:
      - dc2-leaf2c
    result_overwrite:
      custom_field: Generated by PyAVD
    states:
    - ok
- VerifyEnvironmentSystemCooling:
    filters:
      tags:
      - dc2-leaf2c
    result_overwrite:
      custom_field: Generated by PyAVD
- VerifyTemperature:
    filters:
      tags:
      - dc2-leaf2c
    result_overwrite:
      custom_field: Generated by PyAVD
- VerifyTransceiversManufacturers:
    filters:
      tags:
      - dc2-leaf2c
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: Generated by PyAVD
- VerifyTransceiversTemperature:
    filters:
      tags:
      - dc2-leaf2c
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.interfaces:
- VerifyInterfacesStatus:
    filters:
      tags:
      - dc2-leaf2c
    interfaces:
    - name: Ethernet1
      status: up
    - name: Ethernet2
      status: up
    - name: Ethernet5
      status: up
    - name: Port-Channel1
      status: up
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.routing.generic:
- VerifyRoutingProtocolModel:
    filters:
      tags:
      - dc2-leaf2c
    model: multi-agent
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.security:
- VerifyAPIHttpsSSL:
    filters:
      tags:
      - dc2-leaf2c
    profile: eAPI_SSL_Profile
    result_overwrite:
