anta.tests.interfaces:
- VerifyInterfacesStatus:
    filters:
      tags:
      - dc1-spine2
    interfaces:
    - name: Ethernet1
      status: up
    - name: Ethernet2
      status: up
    - name: Ethernet3
      status: up
    - name: Ethernet4
      status: adminDown
    - name: Ethernet5
      status: up
    - name: Ethernet6
      status: up
    - name: Loopback0
      status: up
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.routing.bgp:
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 10.255.0.3
      - 10.255.0.4
      - 10.255.0.5
      - 10.33.0.5
      - 10.33.0.6
      - 142.112.41.2
      safi: null
    - afi: ipv4
      peers:
      - 10.255.255.3
      - 10.255.255.7
      - 10.255.255.11
      - 10.33.255.19
      - 10.33.255.23
      - 142.112.39.2
      safi: unicast
    - afi: ipv6
      peers:
      - 2001:db8:1::2
      safi: unicast
    filters:
      tags:
      - dc1-spine2
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.routing.generic:
- VerifyRoutingProtocolModel:
    filters:
      tags:
