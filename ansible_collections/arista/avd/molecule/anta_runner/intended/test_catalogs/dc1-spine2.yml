anta.tests.connectivity:
- VerifyLLDPNeighbors:
    filters:
      tags:
      - dc1-spine2
    neighbors:
    - neighbor_device: dc1-leaf1a.dc1.local
      neighbor_port: Ethernet2
      port: Ethernet1
    - neighbor_device: dc1-leaf1b.dc1.local
      neighbor_port: Ethernet2
      port: Ethernet2
    - neighbor_device: dc1-leaf2a.dc1.local
      neighbor_port: Ethernet2
      port: Ethernet3
    - neighbor_device: dc1-svc-leaf1a.dc1.local
      neighbor_port: Ethernet2
      port: Ethernet5
    - neighbor_device: dc1-svc-leaf1b.dc1.local
      neighbor_port: Ethernet2
      port: Ethernet6
    result_overwrite:
      custom_field: Generated by PyAVD
- VerifyReachability:
    filters:
      tags:
      - dc1-spine2
    hosts:
    - destination: 10.255.255.3
      repeat: 1
      source: 10.255.255.2
      vrf: default
    - destination: 10.255.255.7
      repeat: 1
      source: 10.255.255.6
      vrf: default
    - destination: 10.255.255.11
      repeat: 1
      source: 10.255.255.10
      vrf: default
    - destination: 10.33.255.19
      repeat: 1
      source: 10.33.255.18
      vrf: default
    - destination: 10.33.255.23
      repeat: 1
      source: 10.33.255.22
      vrf: default
    result_overwrite:
      custom_field: Generated by PyAVD
