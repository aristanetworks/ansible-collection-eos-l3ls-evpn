anta.tests.interfaces:
- VerifyInterfacesStatus:
    filters:
      tags:
      - dc1-spine1
    interfaces:
    - name: Ethernet1
      status: up
    - name: Ethernet2
      status: up
    - name: Ethernet3
      status: up
    - name: Ethernet4
      status: adminDown
    - name: Ethernet5
      status: up
    - name: Ethernet6
      status: up
    - name: Loopback0
      status: up
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.routing.bgp:
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 10.255.0.3
      - 10.255.0.4
      - 10.255.0.5
      - 10.33.0.5
      - 10.33.0.6
      safi: null
    - afi: ipv4
      peers:
      - 10.255.255.1
      - 10.255.255.5
      - 10.255.255.9
      - 10.33.255.17
      - 10.33.255.21
      - 123.1.1.10
      - 123.1.1.11
      safi: unicast
    - afi: ipv6
      peers:
      - fd5a:fe45:8831:6c5::a
      - fd5a:fe45:8831:6c5::b
      safi: unicast
    filters:
      tags:
      - dc1-spine1
    result_overwrite:
      custom_field: Generated by PyAVD
anta.tests.routing.generic:
- VerifyRoutingProtocolModel:
    filters:
      tags:
      - dc1-spine1
    model: multi-agent
    result_overwrite:
      custom_field: Generated by PyAVD
