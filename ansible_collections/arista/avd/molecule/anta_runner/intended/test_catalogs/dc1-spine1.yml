anta.tests.connectivity:
- VerifyLLDPNeighbors:
    filters:
      tags:
      - dc1-spine1
    neighbors:
    - neighbor_device: dc1-leaf1a.dc1.local
      neighbor_port: Ethernet1
      port: Ethernet1
    - neighbor_device: dc1-leaf1b.dc1.local
      neighbor_port: Ethernet1
      port: Ethernet2
    - neighbor_device: dc1-leaf2a.dc1.local
      neighbor_port: Ethernet1
      port: Ethernet3
    - neighbor_device: dc1-svc-leaf1a.dc1.local
      neighbor_port: Ethernet1
      port: Ethernet5
    - neighbor_device: dc1-svc-leaf1b.dc1.local
      neighbor_port: Ethernet1
      port: Ethernet6
    result_overwrite:
      custom_field: Generated by PyAVD
- VerifyReachability:
    filters:
      tags:
      - dc1-spine1
    hosts:
    - destination: 10.255.255.1
      repeat: 1
      source: 10.255.255.0
      vrf: default
    - destination: 10.255.255.5
      repeat: 1
      source: 10.255.255.4
      vrf: default
    - destination: 10.255.255.9
      repeat: 1
      source: 10.255.255.8
      vrf: default
    - destination: 10.33.255.17
      repeat: 1
      source: 10.33.255.16
      vrf: default
    - destination: 10.33.255.21
      repeat: 1
      source: 10.33.255.20
      vrf: default
    result_overwrite:
      custom_field: Generated by PyAVD
