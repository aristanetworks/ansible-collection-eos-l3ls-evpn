hostname: L2ONLY-LEAF2
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.31.0.1
service_routing_protocols_model: multi-agent
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ptp:
  mode: boundary
  clock_identity: 00:1C:73:7f:00:02
  priority1: 127
  priority2: 2
  domain: 127
  monitor:
    enabled: true
    threshold:
      offset_from_master: 250
      mean_path_delay: 1500
    missing_message:
      sequence_ids:
        enabled: true
        announce: 3
        delay_resp: 3
        follow_up: 3
        sync: 3
ethernet_interfaces:
- name: Ethernet1
  peer: L2ONLY-SPINE1
  peer_interface: Ethernet2
  peer_type: spine
  description: L2ONLY-SPINE1_Ethernet2
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: L2ONLY-SPINE2
  peer_interface: Ethernet2
  peer_type: spine
  description: L2ONLY-SPINE2_Ethernet2
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
- name: Ethernet10
  peer: Endpoint
  peer_type: network_port
  description: Endpoint
  shutdown: false
  type: switched
  mode: access
  vlans: '100'
- name: Ethernet11
  peer: Endpoint
  peer_type: network_port
  description: Endpoint
  shutdown: false
  type: switched
  mode: access
  vlans: '100'
port_channel_interfaces:
- name: Port-Channel1
  description: L2ONLY_SPINES_Po2
  type: switched
  shutdown: false
  mode: trunk
  vlans: '100'
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
vlans:
- id: 100
  name: L2VLAN_100
  tenant: L2LS_L2ONLY
ip_igmp_snooping:
  globally_enabled: true
