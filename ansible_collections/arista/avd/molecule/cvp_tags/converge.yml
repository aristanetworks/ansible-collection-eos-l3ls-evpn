---
- name: Converge
  hosts: FABRIC
  gather_facts: false
  connection: local
  vars:
    root_dir: '{{ playbook_dir }}'
    skip_cvp: "{{ lookup('ansible.builtin.env', 'CVP_SKIP', default=true)}}"
    cvp_interface_tags:
      - type: peer # The type of information in the tag
        name: interface_peer # The name to be used for the tag
      - type: description
        name: interface_desc
      - type: peer_interface
        name: peer_int
  tasks:
    - name: Generate intended variables
      delegate_to: 127.0.0.1
      ansible.builtin.import_role:
        name: arista.avd.cvp_tags
      vars:
        cvp_node: cv_server
        # skip_cvp: true
      tags:
        - debug
