---

node_type_keys:
  spine:
    type: spine
    default_evpn_role: server
    default_ptp_priority1: 20
    cvp_tag_topology_hint_type: spine
  l3leaf:
    type: l3leaf
    connected_endpoints: true
    default_evpn_role: client
    mlag_support: true
    network_services:
      l2: true
      l3: true
    vtep: true
    default_ptp_priority1: 30
    cvp_tag_topology_hint_type: leaf
  l2leaf:
    type: l2leaf
    connected_endpoints: true
    mlag_support: true
    network_services:
      l2: true
    underlay_router: false
    uplink_type: port-channel
    cvp_tag_topology_hint_type: leaf
  super_spine:
    type: super-spine
    cvp_tag_topology_hint_type: core
  overlay_controller:
    type: overlay-controller
    cvp_tag_topology_hint_type: spine
