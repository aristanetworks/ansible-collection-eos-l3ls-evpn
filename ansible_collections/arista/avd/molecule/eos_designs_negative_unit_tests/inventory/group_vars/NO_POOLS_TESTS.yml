default_node_types:
  - node_type: spine
    match_hostnames:
      - no-pools-spine
  - node_type: l3leaf
    match_hostnames:
      - no-pools-l3leaf

spine:
  defaults:
    loopback_ipv4_pool: 192.168.0.0/24
    bgp_as: 65000
  nodes:
    - name: no-pools-spine
      id: 10

l3leaf:
  defaults:
    loopback_ipv4_pool: 192.168.1.0/24
    vtep_loopback_ipv4_pool: 192.168.2.0/24
    bgp_as: 65000-65100
    uplink_switches: [no-pools-spine]
    uplink_interfaces: [Ethernet1]
  nodes:
    - name: no-pools-l3leaf
      id: 10
      uplink_switch_interfaces: [Ethernet3]