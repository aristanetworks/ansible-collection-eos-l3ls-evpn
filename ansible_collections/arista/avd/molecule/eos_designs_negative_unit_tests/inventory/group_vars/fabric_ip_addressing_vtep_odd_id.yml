          id: 2
          mgmt_ip: 192.168.201.117/24

expected_error_message: "The VTEP IP allocation algorithm is set to 'odd_id' which requires any non-MLAG VTEP's id to be set to an odd number but vtep_odd_id_2 has an id of 2."
