# Enable vlan aware bundles
evpn_vlan_aware_bundles: false

type: l3leaf

l3leaf:
  defaults:
    # LOOPBACK AND VTEP MANAGEMENT
    loopback_ipv4_pool: 10.10.0.0/24
    vtep_loopback_ipv4_pool: 10.11.0.0/24
    vtep_loopback: Loopback1
    # Possibility to prevent configuration of Tenant VRFs and SVIs. This allows support for centralized routing.
    evpn_services_l2_only: true
  nodes:
    - name: failure_evpn_vlan_bundle
      id: 3
      bgp_as: 65101
      filter:
        tags: [fabric, ipmi, storageProd]

tenants:
  - name: StorageProd
    mac_vrf_vni_base: 10000
    l2vlans:
      - id: 10
        name: storage_prod
        tags: ['storageProd']
      - id: 20
        name: storage_prod
        tags: ['storageProd']
  - name: FABRIC
    mac_vrf_vni_base: 10000
    l2vlans:
      - id: 50
        name: ipmi
        tags: ['ipmi']
        evpn_vlan_bundle: bundle1
      - id: 60
        name: ipmi
        tags: ['fabric']
        evpn_vlan_bundle: bundle1

expected_error_message: >-
  Option 'evpn_vlan_aware_bundles' must be set to 'true' to be able to use 'evpn_vlan_bundle' option in l2vlans. First occurence of 'evpn_vlan_bundle' seen for l2vlan 50 in Tenant 'FABRIC'.