---
# Minimum config to only test the specific feature.
node_type_keys:
  pe:
    type: pe
    mpls_lsr: true
    default_mpls_overlay_role: client
    default_evpn_role: client
    network_services:
      l1: true
      l2: true
      l3: true
    default_overlay_routing_protocol: ibgp
    default_overlay_address_families: [ evpn ]
    default_evpn_encapsulation: mpls

pe:
  defaults:
    loopback_ipv4_pool: 10.42.0.0/24
    bgp_as: 42
  nodes:
    duplicate-interfaces-point-to-point-services-1:
      id: 42

type: pe
design:
  type: mpls

tenants:
  - name: TENANT_A
    point_to_point_services:
      - name: TEN_A_site2_site5_eline_port_based
        endpoints:
          - id: 26
            nodes: [ "duplicate-interfaces-point-to-point-services-1" ]
            interfaces: [ "Ethernet6" ]
            port_channel:
              mode: 'active'

  - name: TENANT_B
    point_to_point_services:
      - name: TEN_B_site2_site5_eline_port_based
        endpoints:
          - id: 57
            nodes: [ "duplicate-interfaces-point-to-point-services-1" ]
            interfaces: [ "Ethernet6" ]


expected_error_message: "Duplicate interface_name Ethernet6 found while generating ethernet_interfaces for point_to_point_services"
