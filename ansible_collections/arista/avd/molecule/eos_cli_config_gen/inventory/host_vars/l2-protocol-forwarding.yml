        untagged_forward: true
      lldp:
        forward: true
        tagged_forward: true
        untagged_forward: true
      macsec:
        forward: true
        tagged_forward: true
        untagged_forward: true
      pause:
        forward: true
        tagged_forward: true
        untagged_forward: true
      stp:
        forward: true
        tagged_forward: true
        untagged_forward: true
