### router_path_selection ###
# NOTE that this leverage all possible knobs and this config is **NOT** valid on
# an actual device

application_traffic_recognition:
  categories:
    - name: category1
      applications:
        - name: aim
          service: chat
        - name: aim
          service: audio-video
        - name: anydesk
    - name: best-effort
      applications:
        - name: aim
          service: file-transfer
        - name: apple_update
          service: software-update
  field_sets:
    l4_ports:
      - name: src_port_set1
        port_values:
          - 2400-2500
          - 2900-3000
      - name: dest_port_set1
        port_values:
          - 2300-2350
    ipv4_prefixes:
      - name: src_prefix_set1
        prefix_values:
          - 1.2.3.0/24
          - 1.2.5.0/24
      - name: dest_prefix_set1
        prefix_values:
          - 2.3.4.0/24
  applications:
    ipv4_applications:
      - name: user_defined_app1
        protocol: udp
        src_prefix_set_name: src_prefix_set1
        dest_prefix_set_name: dest_prefix_set1
        src_port_set_name: src_port_set1
        dest_port_set_name: dest_port_set1
  application_profiles:
    - name: app_profile_1
      applications:
        - name: user_defined_app1
        - name: aim
          service: chat
        - name: aim
          service: audio-video
      transports:
        - http
        - udp
      categories:
        - name: best-effort
        - name: category1
          service: audio-video
