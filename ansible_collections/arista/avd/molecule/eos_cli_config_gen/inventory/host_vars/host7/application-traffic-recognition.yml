---
### router_path_selection ###
# NOTE that this leverage all possible knobs and this config is **NOT** valid on
# an actual device

application_traffic_recognition:
  categories:
    - name: category1
      applications:
        - name: aim
          service: chat
        - name: aim
          service: audio-video
        - name: anydesk
    - name: best-effort
      applications:
        - name: aimini
          service: peer-to-peer
        - name: apple_update
          service: software-update
    - name: empty
  application_profiles:
    - name: app_profile_2
      applications:
        - name: user_defined_app2
        - name: aim
          service: audio-video
      categories:
        - name: category1
          service: chat
      application_transports:
        - https
        - quic
    - name: app_profile_1
      applications:
        - name: user_defined_app1
        - name: aim
          service: chat
        - name: aim
          service: audio-video
      application_transports:
        - udp
        - http
      categories:
        - name: best-effort
        - name: category1
          service: audio-video
  applications:
    ipv4_applications:
      - name: user_defined_app11
        protocols:
          - udp
          - tcp
        protocol_ranges:
          - "25"
        src_prefix_set_name: src_prefix_set1
        dest_prefix_set_name: dest_prefix_set1
        tcp_src_port_set_name: src_port_set1
        tcp_dest_port_set_name: dest_port_set1
        dscp_ranges:
          - 12-19
          - af43
          - af41
          - ef
          - 1-4,6
          - 32-33,34-35
          - 11
          - 56-57, 58
          - 59-60, 61-62
      - name: empty-application
      - name: empty-protocols
        protocol_ranges:
          - "21"
      - name: user_defined_app2
        protocols:
          - pim
          - icmp
          - tcp
        protocol_ranges:
          - "21"
          - "7-11"
        src_prefix_set_name: src_prefix_set2
        dest_prefix_set_name: dest_prefix_set2
        dscp_ranges:
          - ef
          - 1-42
          - cs1
      - name: user_defined_app1
        protocols:
          - udp
          - tcp
        protocol_ranges:
          - "25"
        udp_src_port_set_name: src_port_set2
        udp_dest_port_set_name: dest_port_set2
        src_prefix_set_name: src_prefix_set1
        dest_prefix_set_name: dest_prefix_set1
        tcp_src_port_set_name: src_port_set1
        tcp_dest_port_set_name: dest_port_set1
        dscp_ranges:
          - 12-19
          - af43
          - af41
          - ef
          - 1-4,6
          - 32-33,34-35
          - 11
          - 56-57, 58
          - 59-60, 61-62
    l4_applications:
      - name: l4-app-11
        protocols:
          - tcp
          - udp
        tcp_src_port_set_name: src_port_set1
        tcp_dest_port_set_name: dest_port_set1
      - name: l4-app-1
        protocols:
          - tcp
          - udp
        tcp_src_port_set_name: src_port_set1
        tcp_dest_port_set_name: dest_port_set1
        udp_src_port_set_name: src_port_set1
        udp_dest_port_set_name: dest_port_set1
      - name: l4-app-2
        protocols:
          - tcp
        protocol_ranges:
          - "27"
          - "41-44"
