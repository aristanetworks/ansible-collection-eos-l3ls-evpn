---
### Flow Tracking

flow_tracking:
  # Checking hardware
  hardware:
    trackers:
      - name: T1
        record_export:
          on_inactive_timeout: 3666
          on_interval: 5666
        # no exporter
      - name: T2
        # one exporter
        exporters:
          - name: T2-E1
            collector:
              host: 42.42.42.42
              # no port
      - name: T3
        # two exporters
        exporters:
          - name: T3-E1
            collector:
              # only port - should not be rendered
              port: 666
          - name: T3-E2
            collector:
              host: 10.10.10.10
              port: 777
          - name: T3-E3
            collector:
              host: this.is.my.awesome.collector.dns.name
              port: 888
            format:
              ipfix_version: 10
            local_interface: Management1
            template_interval: 424242
          - name: T3-E4
            collector:
              host: dead:beef::cafe
    shutdown: false
    record:
      format_ipfix_standard_timestamps_counters: true
