router_bgp:
  as: 65001
  router_id: 1.0.1.1
  address_family_ipv4:
    peer_groups:
      - name: FOOBAR
        activate: true
        next_hop:
          address_family_ipv6:
            enabled: true
            originate: true
  address_family_ipv6:
    peer_groups:
      - name: FOOBAR
        activate: false
  address_family_ipv4_multicast:
    bgp:
      additional_paths:
        receive: true
    peer_groups:
      - name: FOOBAR
        activate: true
        additional_paths:
          receive: true
    neighbors:
      - ip_address: 10.1.1.1
        activate: true
        additional_paths:
          receive: true
  address_family_ipv6_multicast:
    bgp:
      additional_paths:
        receive: true
    peer_groups:
      - name: FOOBAR
        activate: false
        additional_paths:
          receive: true
    redistribute:
      ospfv3:
        match_external:
          enabled: true
        match_nssa_external:
          enabled: true
          nssa_type: 2
      ospf:
        match_internal:
          enabled: true
      isis:
        enabled: true
        rcf: Router_BGP_Isis()
    neighbors:
      - ip_address: aa::1
        additional_paths:
          receive: true
  address_family_flow_spec_ipv4:
    peer_groups:
      - name: FOOBAR
        activate: true
  address_family_flow_spec_ipv6:
    peer_groups:
      - name: FOOBAR
        activate: false
  vrfs:
    - name: VRF01
      redistribute:
        user:
          enabled: true
          rcf: RCF_VRF_USER()
        static:
          enabled: true
          route_map: RM_VRF_STATIC
        rip:
          enabled: true
          route_map: RM_VRF_RIP
        ospf:
          match_internal:
            enabled: true
            include_leaked: true
            route_map: RM_VRF_OSPF
          match_external:
            enabled: true
            include_leaked: true
            route_map: RM_VRF_OSPF
          match_nssa_external:
            enabled: true
            nssa_type: 1
            include_leaked: true
            route_map: RM_VRF_OSPF
        ospfv3:
          match_internal:
            enabled: true
            include_leaked: true
            route_map: RM_VRF_OSPF
        isis:
          enabled: true
          isis_level: level-2
          rcf: RCF_VRF_ISIS()
        connected:
          enabled: true
          include_leaked: true
          rcf: RCF_VRF_CONNECTED()
        bgp:
          enabled: true
          route_map: RM_VRF_BGP
        attached_host:
          enabled: true
          route_map: RM_VRF_ATTACHED-HOST
      bgp:
        redistribute_internal: false
        additional_paths:
          receive: true
          send: any
          install: true
      address_family_ipv4:
        bgp:
          missing_policy:
            direction_in_action: deny
            direction_out_action: permit
          additional_paths:
            install_ecmp_primary: true
            receive: true
            send: ecmp
            send_limit: 4
          redistribute_internal: false
        neighbors:
          - ip_address: 1.2.3.4
            activate: true
            route_map_in: FOO
            route_map_out: BAR
            additional_paths:
              receive: true
              send: any
        networks:
          - prefix: 2.3.4.0/24
            route_map: BARFOO
        redistribute:
          user:
            enabled: true
            rcf: VRF_AFIPV4_RCF_USER()
          attached_host:
            enabled: true
            route_map: VRF_AFIPV4_RM_HOST
          bgp:
            enabled: true
            route_map: VRF_AFIPV4_RM_BGP
          dynamic:
            enabled: true
            route_map: VRF_AFIPV4_RM_DYNAMIC
          ospf:
            enabled: true
            include_leaked: true
            route_map: VRF_AFIPV4_RM_OSPF
            match_external:
              enabled: true
              include_leaked: true
              route_map: VRF_AFIPV4_RM_OSPF
            match_nssa_external:
              enabled: true
              nssa_type: 1
              include_leaked: true
              route_map: VRF_AFIPV4_RM_OSPF
          ospfv3:
            match_internal:
              enabled: true
              include_leaked: true
              route_map: VRF_AFIPV4_RM_OSPF
            match_external:
              enabled: true
              include_leaked: true
              route_map: VRF_AFIPV4_RM_OSPF
            match_nssa_external:
              enabled: true
              include_leaked: true
              nssa_type: 2
              route_map: VRF_AFIPV4_RM_OSPF
          connected:
            enabled: true
            include_leaked: true
            rcf: VRF_AFIPV4_RCF_CONNECTED_1()
          static:
            enabled: true
            include_leaked: true
            route_map: VRF_AFIPV4_RM_STATIC_1
          isis:
            enabled: true
            isis_level: level-1
            include_leaked: true
            rcf: VRF_AFIPV4_RCF_ISIS()
          rip:
            enabled: true
            route_map: VRF_AFIPV4_RM_RIP
      address_family_ipv6:
        bgp:
          missing_policy:
            direction_in_action: deny-in-out
            direction_out_action: deny-in-out
          additional_paths:
            install: true
            receive: true
            send: any
          redistribute_internal: false
        neighbors:
          - ip_address: aa::1
            activate: true
            route_map_in: FOO
            route_map_out: BAR
            additional_paths:
              send: any
              receive: true
          - ip_address: aa::2
            activate: true
            rcf_in: VRF_AFIPV6_RCF_IN()
            rcf_out: VRF_AFIPV6_RCF_OUT()
        networks:
          - prefix: aa::/64
        redistribute:
          ospfv3:
            match_external:
              enabled: true
            match_internal:
              enabled: true
              include_leaked: true
            match_nssa_external:
              enabled: true
          connected:
            enabled: true
            rcf: VRF_AFIPV6_RCF_CONNECTED()
          static:
            enabled: true
            route_map: VRF_AFIPV6_RM_STATIC
          isis:
            enabled: true
            include_leaked: true
      address_family_ipv4_multicast:
        bgp:
          additional_paths:
            receive: true
          missing_policy:
            direction_in_action: permit
            direction_out_action: permit
        neighbors:
          - ip_address: 1.2.3.4
            activate: false
            route_map_in: FOO
            route_map_out: BAR
            additional_paths:
              receive: true
        networks:
          - prefix: 239.0.0.0/24
            route_map: BARFOO
        redistribute:
          attached_host:
            enabled: true
            route_map: VRF_AFIPV4MULTI_RM_HOST
          ospfv3:
            match_internal:
              enabled: true
              route_map: VRF_AFIPV4MULTI_RM_OSPFv3
            match_external:
              enabled: true
              route_map: VRF_AFIPV4MULTI_RM_OSPFv3
            match_nssa_external:
              enabled: true
              nssa_type: 1
              route_map: VRF_AFIPV4MULTI_RM_OSPFv3
          ospf:
            match_internal:
              enabled: true
              route_map: VRF_AFIPV4MULTI_RM_OSPF
            match_external:
              enabled: true
              route_map: VRF_AFIPV4MULTI_RM_OSPF
            match_nssa_external:
              enabled: true
              nssa_type: 2
              route_map: VRF_AFIPV4MULTI_RM_OSPF
          connected:
            enabled: true
            route_map: VRF_AFIPV4MULTI_RM_CONNECTED
          static:
            enabled: true
            route_map: VRF_AFIPV4MULTI_RM_STATIC
          isis:
            enabled: true
            isis_level: level-1
            include_leaked: true
            route_map: VRF_AFIPV4MULTI_RM_ISIS
      address_family_ipv6_multicast:
        bgp:
          additional_paths:
            receive: true
          missing_policy:
            direction_in_action: deny
            direction_out_action: deny
        neighbors:
          - ip_address: aa::1
            activate: false
            additional_paths:
              receive: true
        networks:
          - prefix: ff08:1::/64
        redistribute:
          ospf:
            enabled: true
            route_map: VRF_AFIPV6MULTI_RM_OSPF
            match_external:
              enabled: true
              route_map: VRF_AFIPV6MULTI_RM_OSPF
            match_nssa_external:
              enabled: true
              route_map: VRF_AFIPV6MULTI_RM_OSPF
              nssa_type: 1
          ospfv3:
            match_internal:
              enabled: true
              route_map: VRF_AFIPV6MULTI_RM_OSPFv3
            match_external:
              enabled: true
              route_map: VRF_AFIPV6MULTI_RM_OSPFv3
            match_nssa_external:
              enabled: true
              route_map: VRF_AFIPV6MULTI_RM_OSPFv3
              nssa_type: 1
          connected:
            enabled: true
            route_map: VRF_AFIPV6MULTI_RM_CONNECTED
          static:
            enabled: true
            route_map: VRF_AFIPV6MULTI_RM_STATIC
          isis:
            enabled: true
            isis_level: level-1-2
            include_leaked: true
            route_map: VRF_AFIPV6MULTI_RM_ISIS
      address_family_flow_spec_ipv4:
        bgp:
          missing_policy:
            direction_in_action: permit
            direction_out_action: permit
        neighbors:
          - ip_address: 1.2.3.4
            activate: true
      address_family_flow_spec_ipv6:
        bgp:
          missing_policy:
            direction_in_action: permit
            direction_out_action: deny
        neighbors:
          - ip_address: aa::1
            activate: true

    - name: VRF02
      neighbors:
        - ip_address: 1.1.1.1
          additional_paths:
            receive: true
            send: ecmp
            send_limit: 24
      address_family_ipv4:
        bgp:
          additional_paths:
            send: backup
      address_family_ipv6:
        bgp:
          additional_paths:
            send: limit
            send_limit: 3
      redistribute:
        dynamic:
          enabled: true
          route_map: RM_VRF_DYNAMIC
        user:
          enabled: true
        static:
          enabled: true
          include_leaked: true
        rip:
          enabled: true
        ospf:
          enabled: true
          include_leaked: true
          route_map: RM_VRF_OSPF
        ospfv3:
          enabled: true
          include_leaked: true
          route_map: RM_VRF_OSPFv3
          match_external:
            enabled: true
            include_leaked: true
            route_map: RM_VRF_OSPFv3
          match_nssa_external:
            enabled: true
            nssa_type: 1
            include_leaked: true
            route_map: RM_VRF_OSPFv3
        isis:
          enabled: true
          isis_level: level-2
          route_map: RM_VRF_ISIS
          include_leaked: true
        connected:
          enabled: true
          include_leaked: true
          route_map: RM_VRF_CONNECTED
        bgp:
          enabled: true
          route_map: RM_VRF_BGP
        attached_host:
          enabled: true
          route_map: RM_VRF_HOST

    - name: VRF03
      address_family_ipv4:
        bgp:
          additional_paths:
            send: ecmp
      redistribute:
        dynamic:
          enabled: true
          rcf: VRF_RCF_DYNAMIC()
