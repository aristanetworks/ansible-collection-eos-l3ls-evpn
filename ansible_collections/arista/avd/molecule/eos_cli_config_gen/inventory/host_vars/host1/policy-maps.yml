---
policy_maps:
  qos:
    - name: pmap_test1
      classes:
        - name: cmap_tc0_v4
          set:
            traffic_class: 0
        - name: cmap_tc5_v4
          set:
            traffic_class: 5
        - name: cmap_tc5_v6
          set:
            traffic_class: 5
        - name: cmap_tc0_v6
          set:
            traffic_class: 0
        - name: class-default
          set:
            traffic_class: 1
    - name: PM_REPLICATION_LD
      classes:
        - name: CM_REPLICATION_LD
          set:
            dscp: af11
            traffic_class: 2
        - name: CM_REPLICATION_LD_2
          set:
            dscp: af11
            traffic_class: 2
    - name: PM_REPLICATION_LD2
      classes:
        - name: CM_REPLICATION_LD
          set:
            dscp: af11
            cos: 4
    - name: PM_REPLICATION_LD3
      classes:
        - name: CM_REPLICATION_LD
          set:
            dscp: af11
            cos: 6
  pbr:
    - name: PM_PBR_BREAKOUT
      classes:
        - name: CM_PBR_EXCLUDE
        - name: CM_PBR_INCLUDE
          set:
            nexthop:
              ip_address: 192.168.4.2
              recursive: true
