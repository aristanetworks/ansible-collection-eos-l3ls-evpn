---
### Errdisable ###

errdisable:
  detect:
    causes:
      - arp-inspection
      - link-change
      - tapagg
      - acl
  recovery:
    causes:
      - bpduguard
      - dot1x
      - hitless-reload-down
      - lacp-rate-limit
      - link-flap
      - no-internal-vlan
      - portchannelguard
      - portsec
      - tapagg
      - uplink-failure-detection
      - arp-inspection
    interval: 300
