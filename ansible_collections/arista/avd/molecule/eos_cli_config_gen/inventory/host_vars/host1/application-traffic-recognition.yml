---
### router_path_selection ###
# NOTE that this leverage all possible knobs and this config is **NOT** valid on
# an actual device

application_traffic_recognition:
  field_sets:
    l4_ports:
      - name: src_port_set1
        port_values:
          - 2400-2500
          - 2900-3000
      - name: dest_port_set1
        port_values:
          - 2300-2350
      - name: src_port_set2
        port_values:
          - 6500-6600
          - 5700-5800
      - name: dest_port_set2
        port_values:
          - 3300-3350
      - name: ordering-test
        port_values:
          - 666
          - 101-103
          - 650
      - name: empty-l4-ports
    ipv4_prefixes:
      - name: src_prefix_set1
        prefix_values:
          - 1.2.3.0/24
          - 1.2.5.0/24
      - name: dest_prefix_set1
        prefix_values:
          - 2.3.4.0/24
      - name: src_prefix_set2
        prefix_values:
          - 3.3.3.0/24
          - 2.2.2.0/24
      - name: dest_prefix_set2
        prefix_values:
          - 4.4.4.0/24
      - name: order-test
        prefix_values:
          - 192.168.42.0/24
          - 6.6.6.6/32
          - 192.168.43.0/24
      - name: empty-ipv4-prefixes
