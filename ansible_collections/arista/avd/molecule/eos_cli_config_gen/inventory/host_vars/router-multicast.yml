#### router multicast ####

router_multicast:
  ipv4:
    routes:
      - subnet: "10.10.10.1/32"
        nexthop_ip: 10.9.9.9
        distance: 1
      - subnet: "10.10.10.2/32"
        nexthop_interface: Ethernet1
    counters:
      rate_period_decay: 300
    routing: true
    multipath: "deterministic router-id"
    software_forwarding: sfe
  vrfs:
    - name: MCAST_VRF1
      ipv4:
        routing: true
    - name: MCAST_VRF2
      ipv4:
        routing: true
