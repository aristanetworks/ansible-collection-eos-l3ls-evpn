### Router service-insertion ###
router_service_insertion:
  enabled: true
  connections:
    - name: connection1
      interface:
        ethernet:
          interface_name: ethernet2
          next_hop_ip_address: '10.10.10.10'
      monitor_connectivity_to_host: 'host1'
    - name: connection2
      interface:
        tunnel:
          primary_interface_name: tunnel2
          secondary_interface_name: tunnel3
      monitor_connectivity_to_host: 'host2'
    - name: connection3
      interface:
        tunnel:
          primary_interface_name: tunnel4
          secondary_interface_name: tunnel5
      monitor_connectivity_to_host: 'host3'
