monitor_telemetry_postcard:
  disabled: false
  ingress:
    collection:
      source: 10.3.3.3
      destination: 10.3.3.4
      version: 2
    sample:
      rate: 16384
      tcp_udp_checksum: 65000
  profiles:
    - name: profile1
      ingress_sample_policy: ingresspo1
    - name: profile2
      ingress_sample_policy: ingresspo1
  sample_policies:
    - name: samplepo1
      match_rules:
        - rule_name: rule1
          type: ipv4
          destination_prefix: 10.3.3.0/24
          source_prefix: 3.4.5.0/24
          ports:
            - protocol: tcp
              destination_port:
                - '77'
                - 78-80
                - www
        - rule_name: rule2
          type: ipv6
          destination_prefix: 4::0/128
          source_prefix: 5::0/128
          ports:
            - protocol: udp
              destination_port:
                - '747'
                - 748-800
                - ssh
    - name: samplepo2
      match_rules:
        - rule_name: rule1
          type: ipv4
          destination_prefix: 10.3.3.0/24
          source_prefix: 3.4.5.0/24
          ports:
            - protocol: udp
              source_port:
                - '77'
                - 78-80
                - www
              destination_port:
                - '88'
                - www
