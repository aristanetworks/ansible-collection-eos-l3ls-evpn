---
monitor_sessions:
  - name: myMonitoringSession1
    sources:
      - name: Ethernet 5
        direction: both
        access_group:
          type: ip
          name: ipv4ACL
          priority: 10
      - name: Ethernet 1
        access_group:
          type: ipv6
          name: ipv6ACL
    destinations:
      - Ethernet 3
    encapsulation_gre_metadata_tx: true
    header_remove_size: 32
    truncate:
      enabled: true
  - name: myMonitoringSession2
    sources:
      - name: Ethernet 1
        direction: rx
      - name: Ethernet 2
        direction: rx
      - name: Ethernet 3, Ethernet 5
        direction: rx
      - name: Ethernet 4
        access_group:
          type: mac
          name: macACL
          priority: 100
        direction: tx
    destinations:
      - Cpu
      - Ethernet50
    encapsulation_gre_metadata_tx: true
    access_group:
      type: ip
      name: ipv4ACL
    sample: 50
