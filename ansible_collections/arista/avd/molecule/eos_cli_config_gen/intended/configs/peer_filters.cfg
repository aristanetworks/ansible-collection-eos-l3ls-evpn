!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname peer_filters
!
no enable password
no aaa root
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 10.73.255.122/24
!
peer-filter PF1
   10 match as-path
   20 match as-range
!
peer-filter PF2
   30 match community-list
!
end
