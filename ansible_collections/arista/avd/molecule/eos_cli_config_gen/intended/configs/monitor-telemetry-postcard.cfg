!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname monitor-telemetry-postcard
!
no enable password
no aaa root
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 10.73.255.122/24
!
monitor telemetry postcard policy
   no disabled
   ingress collection gre source 10.3.3.3 19.33.33.33
   ingress sample rate 16384
   ingress sample tcp-udp-checksum 393993
   profile abc
      ingress sample policy abcd
   sample policy abcde
      match rule abcdef ipv4
          destination prefix 10.10.0.0/24
!
end
