        route_targets:
        - '20:20'
      export:
      - address_family: evpn
        route_targets:
        - '20:20'
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - peer_group: MLAG-IPv4-UNDERLAY-PEER
