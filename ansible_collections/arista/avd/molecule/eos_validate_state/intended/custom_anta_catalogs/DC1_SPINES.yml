---
# These tests will be added to devices part of the DC1_SPINES group
anta.tests.interfaces:
  - VerifyInterfaceUtilization:
  - VerifyInterfaceErrors:
  - VerifyInterfaceDiscards:
  - VerifyInterfaceErrDisabled:
  - VerifyInterfacesStatus:
      interfaces:
        - interface: Ethernet1
          state: up
        - interface: Ethernet2
          state: up
          protocol_status: up
        - interface: Vlan10
          state: adminDown
          protocol_status: down
  - VerifyStormControlDrops:
  - VerifyPortChannels:
  - VerifyIllegalLACP:
  - VerifyLoopbackCount:
      number: 3
  - VerifySVI:
  - VerifyL3MTU:
      mtu: 1500
      ignored_interfaces:
          - Vxlan1
      specific_mtu:
          - Ethernet1: 2500
  - VerifyIPProxyARP:
      interfaces:
        - Ethernet1
        - Ethernet2
  - VerifyL2MTU:
      mtu: 1500
      ignored_interfaces:
        - Management1
        - Vxlan1
      specific_mtu:
        - Ethernet1/1: 1500