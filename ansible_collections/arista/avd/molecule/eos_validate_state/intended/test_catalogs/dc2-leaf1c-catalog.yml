anta.tests.aaa:
- VerifyTacacsSourceIntf:
    intf: Management0
    vrf: default
- VerifyTacacsServers:
    servers:
    - 1.1.1.1
    - 2.2.2.2
    vrf: default
- VerifyTacacsServerGroups:
    groups:
    - admin
    - user
- VerifyAuthenMethods:
    methods:
    - local
    - none
    - logging
    types:
    - login
    - enable
    - dot1x
- VerifyAuthzMethods:
    methods:
    - local
    - none
    - logging
    types:
    - commands
    - exec
- VerifyAcctDefaultMethods:
    methods:
    - local
    - none
    - logging
    types:
    - system
    - exec
    - commands
    - dot1x
- VerifyAcctConsoleMethods:
    methods:
    - local
    - none
    - logging
    types:
    - system
    - exec
    - commands
    - dot1x
anta.tests.configuration:
- VerifyZeroTouch: null
- VerifyRunningConfigDiffs: null
anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf1a
      neighbor_port: Ethernet8
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: dc2-leaf1a Ethernet8'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf1b
      neighbor_port: Ethernet8
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: dc2-leaf1b Ethernet8'
anta.tests.field_notices:
- VerifyFieldNotice44Resolution: null
- VerifyFieldNotice72Resolution: null
anta.tests.hardware:
- VerifyEnvironmentPower:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyEnvironmentCooling:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyTemperature: null
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: 'Accepted Manufacturers: ''Arista Networks'', ''Arastra, Inc.'',
        ''Not Present'''
- VerifyTransceiversManufacturers:
    manufacturers:
    - Not Present
    - Arista Networks
    - Arastra, Inc.
- VerifyTemperature: null
- VerifyTransceiversTemperature: null
- VerifyEnvironmentSystemCooling: null
- VerifyEnvironmentCooling:
    states:
    - ok
- VerifyEnvironmentPower:
    states:
    - ok
- VerifyAdverseDrops: null
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1 - DC2-LEAF1A_Ethernet8 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2 - DC2-LEAF1B_Ethernet8 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet5
      status: up
    result_overwrite:
      custom_field: Interface Ethernet5 - dc2-leaf1-server1_iLO = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Port-Channel1
      status: up
    result_overwrite:
      custom_field: Interface Port-Channel1 - DC2_L3_LEAF1_Po8 = 'up'
anta.tests.security:
- VerifyAPIHttpsSSL:
    profile: eAPI_SSL_Profile
    result_overwrite:
      custom_field: 'eAPI HTTPS SSL Profile: eAPI_SSL_Profile'
anta.tests.snmp:
- VerifySnmpStatus:
    vrf: default
- VerifySnmpIPv4Acl:
    number: 3
    vrf: default
- VerifySnmpIPv6Acl:
    number: 3
    vrf: default
anta.tests.software:
- VerifyEOSVersion:
    versions:
    - 4.25.4M
    - 4.26.1F
- VerifyTerminAttrVersion:
    versions:
    - v1.13.6
    - v1.8.0
anta.tests.system:
- VerifyNTP: null
- VerifyUptime:
    minimum: 86400
- VerifyReloadCause: null
- VerifyCoredump: null
- VerifyAgentLogs: null
- VerifyCPUUtilization: null
- VerifyMemoryUtilization: null
- VerifyFileSystemUtilization: null
- VerifyNTP: null
