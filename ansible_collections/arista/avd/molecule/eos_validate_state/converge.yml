---
- name: Converge
  hosts: FABRIC
  gather_facts: false
  vars:
    root_dir: '{{ playbook_dir }}'
  tasks:
    - name: Test eos_validate_state
      delegate_to: 127.0.0.1
      ansible.builtin.import_role:
        name: arista.avd.eos_validate_state
      # Save catalogs
      vars:
        save_catalog: true
      # Force check_mode for validate_state
      check_mode: true
