hostname: mtwn-spine2
is_deployed: true
router_bgp:
  as: '65100'
  router_id: 10.255.0.2
  bgp_defaults:
  - update wait-for-convergence
  - update wait-install
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
  redistribute_routes:
  - source_protocol: connected
  neighbors:
  - ip_address: 10.255.255.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: mtwn-fl1-lfa
    description: mtwn-fl1-lfa_Ethernet52
  - ip_address: 10.255.255.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: mtwn-fl1-lfb
    description: mtwn-fl1-lfb_Ethernet52
  - ip_address: 10.255.255.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    peer: mtwn-fl2-lfa
    description: mtwn-fl2-lfa_Ethernet52
  - ip_address: 10.255.255.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    peer: mtwn-fl2-lfb
    description: mtwn-fl2-lfb_Ethernet52
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.16.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.1.12/24
  gateway: 172.16.1.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: mtwn-fl1-lfa
  peer_interface: Ethernet52
  peer_type: l3leaf
  description: P2P_LINK_TO_MTWN-FL1-LFA_Ethernet52
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.255.255.2/31
- name: Ethernet2
  peer: mtwn-fl1-lfb
  peer_interface: Ethernet52
  peer_type: l3leaf
  description: P2P_LINK_TO_MTWN-FL1-LFB_Ethernet52
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.255.255.6/31
- name: Ethernet3
  peer: mtwn-fl2-lfa
  peer_interface: Ethernet52
  peer_type: l3leaf
  description: P2P_LINK_TO_MTWN-FL2-LFA_Ethernet52
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.255.255.10/31
- name: Ethernet4
  peer: mtwn-fl2-lfb
  peer_interface: Ethernet52
  peer_type: l3leaf
  description: P2P_LINK_TO_MTWN-FL2-LFB_Ethernet52
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.255.255.14/31
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 10.255.0.2/32
metadata:
  platform: 7050SX3
