!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname mtwn-fl1-lfa
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel49
   description MLAG_PEER_mtwn-fl1-lfb_Po49
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel53
   description MTWN_L2_FL1-M12_Po49
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
   mlag 53
!
interface Ethernet49
   description MLAG_PEER_mtwn-fl1-lfb_Ethernet49
   no shutdown
   channel-group 49 mode active
!
interface Ethernet50
   description MLAG_PEER_mtwn-fl1-lfb_Ethernet50
   no shutdown
   channel-group 49 mode active
!
interface Ethernet51
   description P2P_LINK_TO_MTWN-SPINE1_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 10.255.255.1/31
!
interface Ethernet52
   description P2P_LINK_TO_MTWN-SPINE2_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 10.255.255.3/31
!
interface Ethernet53
   description MTWN-FL1-M1_Ethernet49
   no shutdown
   channel-group 53 mode active
!
interface Ethernet54
   description MTWN-FL1-M2_Ethernet49
   no shutdown
   channel-group 53 mode active
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 10.255.0.3/32
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.255.1.96/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.1.64/31
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id MTWN_L3_FL1
   local-interface Vlan4094
   peer-address 10.255.1.65
   peer-link Port-Channel49
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.16.1.1
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bgp 65101
   router-id 10.255.0.3
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   update wait-install
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65101
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description mtwn-fl1-lfb
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.1.97 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.1.97 description mtwn-fl1-lfb
   neighbor 10.255.255.0 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.0 remote-as 65100
   neighbor 10.255.255.0 description mtwn-spine1_Ethernet1
   neighbor 10.255.255.2 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.2 remote-as 65100
   neighbor 10.255.255.2 description mtwn-spine2_Ethernet1
   redistribute connected
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
