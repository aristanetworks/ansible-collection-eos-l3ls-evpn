router_bgp:
  as: '65105'
  router_id: 192.168.255.7
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: ipv4
    remote_as: '65105'
    next_hop_self: true
    description: AUTO_BGP_ASN_LEAF3B
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
    name: MLAG-IPv4-UNDERLAY-PEER
  - type: ipv4
    maximum_routes: 12000
    send_community: all
    name: IPv4-UNDERLAY-PEERS
  - type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    name: EVPN-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: true
      name: MLAG-IPv4-UNDERLAY-PEER
    - activate: true
      name: IPv4-UNDERLAY-PEERS
    - activate: false
      name: EVPN-OVERLAY-PEERS
  neighbors:
  - peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: AUTO_BGP_ASN_LEAF3B
    ip_address: 10.255.251.9
  redistribute_routes:
  - route_map: RM-CONN-2-BGP
    source_protocol: connected
  address_family_evpn:
    peer_groups:
    - activate: true
      name: EVPN-OVERLAY-PEERS
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.202.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - priority: 4096
    id: '0'
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.202.109/24
  gateway: 192.168.202.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
vlans:
- tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
  id: 4093
- tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
  id: 4094
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9000
  ip_address: 10.255.251.8/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 10.255.252.8/31
  no_autostate: true
  mtu: 9000
port_channel_interfaces:
- description: MLAG_PEER_AUTO_BGP_ASN_LEAF3B_Po3
  type: switched
  shutdown: false
  vlans: 2-4094
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
  name: Port-Channel3
ethernet_interfaces:
- peer: AUTO_BGP_ASN_LEAF3B
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_PEER_AUTO_BGP_ASN_LEAF3B_Ethernet3
  type: switched
  shutdown: false
  channel_group:
    id: 3
    mode: active
  name: Ethernet3
- peer: AUTO_BGP_ASN_LEAF3B
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_PEER_AUTO_BGP_ASN_LEAF3B_Ethernet4
  type: switched
  shutdown: false
  channel_group:
    id: 3
    mode: active
  name: Ethernet4
mlag_configuration:
  domain_id: AUTO_BGP_ASN_LEAF3_MLAG
  local_interface: Vlan4094
  peer_address: 10.255.252.9
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.255.7/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.254.7/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
vxlan_interface:
  Vxlan1:
    description: AUTO_BGP_ASN_LEAF3A_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
