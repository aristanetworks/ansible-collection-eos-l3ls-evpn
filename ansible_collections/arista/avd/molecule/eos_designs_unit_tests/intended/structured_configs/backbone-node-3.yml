router_bgp:
  as: '65000'
  router_id: 10.0.0.3
  bgp_defaults:
  - maximum-paths 4 ecmp 4
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
  MGMT:
    ip_routing: false
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 10.0.0.3/32
    ospf_area: 0.0.0.0
    mpls:
      ip: true
      ldp:
        interface: true
router_ospf:
  process_ids:
    101:
      passive_interface_default: true
      router_id: 10.0.0.3
      bfd_enable: true
      max_lsa: 12000
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 10.0.0.3
    shutdown: false
    transport_address_interface: Loopback0
ethernet_interfaces:
  Ethernet10:
    peer: backbone-node-4
    peer_interface: Ethernet10
    peer_type: backbone_router
    description: P2P_LINK_TO_backbone-node-4_Ethernet10
    type: routed
    shutdown: false
    mtu: 1500
    ip_address: 100.64.48.18/31
    speed: forced 1000full
    mpls:
      ip: true
      ldp:
        interface: true
        igp_sync: true
