hostname: sdwan-pathfinder
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.42.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: RR-OVERLAY-PEERS
    type: wan
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Loopback0
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 12000
    remote_as: '65000'
    route_reflector_client: true
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    - name: RR-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: false
    - name: RR-OVERLAY-PEERS
      activate: false
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    path_selection:
      roles:
        consumer: true
        propagator: true
    bgp:
      missing_policy:
        direction_in_action: permit
        direction_out_action: deny
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      additional_paths:
        receive: true
        send:
          any: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.42.1/32
ip_security:
  ike_policies:
  - name: DP-IKE-POLICY
    local_id: 192.168.42.1
  - name: CP-IKE-POLICY
    local_id: 192.168.42.1
  sa_policies:
  - name: DP-SA-POLICY
    esp:
      encryption: aes128
    pfs_dh_group: 14
  - name: CP-SA-POLICY
    esp:
      encryption: aes128
    pfs_dh_group: 14
  profiles:
  - name: DP-PROFILE
    ike_policy: DP-IKE-POLICY
    sa_policy: DP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890666
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
router_adaptive_virtual_topology:
  topology_role: pathfinder
  region:
    name: AVD_Land
    id: 42
  zone:
    name: danger
    id: 42
  site:
    name: PATHFINDER-SITE
    id: 42
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_path_selection:
  peer_dynamic_source: stun
  path_groups: []
  load_balance_policies:
  - name: LBPOLICY
    path_groups: []
stun:
  server:
    local_interfaces: []
dps_interfaces:
- name: Dps1
  tcp_mss_ceiling:
    ipv4: 1000
vxlan_interface:
  Vxlan1:
    description: sdwan-pathfinder_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Dps1
