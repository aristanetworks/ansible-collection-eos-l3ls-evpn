router_bgp:
  as: '65001'
  router_id: 10.0.255.2
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: INBANDMGMT
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- peer: inband-mgmt-subnet
  peer_interface: Ethernet2
  peer_type: l2leaf
  description: INBAND-MGMT-SUBNET_Ethernet2
  shutdown: false
  type: switched
  channel_group:
    id: 21
    mode: active
  name: Ethernet21
- peer: inband-mgmt-subnet-vrf
  peer_interface: Ethernet2
  peer_type: l2leaf
  description: INBAND-MGMT-SUBNET-VRF_Ethernet2
  shutdown: false
  type: switched
  channel_group:
    id: 22
    mode: active
  name: Ethernet22
- peer: inband-mgmt-ip
  peer_interface: Ethernet2
  peer_type: l2leaf
  description: INBAND-MGMT-IP_Ethernet2
  shutdown: false
  type: switched
  channel_group:
    id: 23
    mode: active
  name: Ethernet23
port_channel_interfaces:
- name: Port-Channel21
  description: INBAND-MGMT-SUBNET_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: '101'
- name: Port-Channel22
  description: INBAND-MGMT-SUBNET-VRF_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: '102'
- name: Port-Channel23
  description: INBAND-MGMT-IP_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: '103'
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.0.255.2/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.0.254.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.0.255.0/24 eq 32
  - sequence: 20
    action: permit 10.0.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vxlan_interface:
  Vxlan1:
    description: inband-mgmt-parent-vrf_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
vlans:
- id: 101
  tenant: system
  name: INBAND_MGMT
- id: 102
  tenant: system
  name: INBAND_MGMT
vlan_interfaces:
- name: Vlan101
  description: Inband Management
  shutdown: false
  mtu: 1500
  vrf: INBANDMGMT
  ip_address: 192.168.101.2/24
  ip_virtual_router_addresses:
  - 192.168.101.1
  ip_attached_host_route_export:
    distance: 19
- name: Vlan102
  description: Inband Management
  shutdown: false
  mtu: 1500
  vrf: INBANDMGMT
  ip_address: 192.168.102.2/24
  ip_virtual_router_addresses:
  - 192.168.102.1
  ip_attached_host_route_export:
    distance: 19
