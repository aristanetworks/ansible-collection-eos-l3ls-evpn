hostname: l3_edge_l3_interfaces_bgp
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 1.2.3.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    neighbors:
    - ip_address: 192.168.1.3
      activate: true
    - ip_address: 192.168.2.3
      activate: true
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  vrfs:
  - name: TEST
    address_family_ipv4:
      neighbors:
      - ip_address: 192.168.3.3
        activate: true
  neighbors:
  - ip_address: 192.168.1.3
    remote_as: '65000'
    peer: peer1
    description: peer1
  - ip_address: 192.168.2.3
    remote_as: '65000'
    peer: peer2
    description: peer2
  - ip_address: 192.168.3.3
    remote_as: '65000'
    peer: peer3
    description: peer3
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 1.2.3.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 1.2.3.4/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
ethernet_interfaces:
- name: Ethernet1
  peer_type: l3_interface
  ip_address: 192.168.1.2/31
  shutdown: false
  type: routed
  description: TODO
- name: Ethernet2
  peer_type: l3_interface
  ip_address: 192.168.2.2/31
  shutdown: false
  type: routed
  description: Custom description on l3_edge_l3_interfaces_bgp eth2
- name: Ethernet3
  peer_type: l3_interface
  vrf: TEST
  ip_address: 192.168.3.2/31
  shutdown: false
  type: routed
  description: TODO
- name: Ethernet4
  peer_type: l3_interface
  shutdown: false
  type: routed
  description: TODO
- name: Ethernet4.42
  peer_type: l3_subinterface
  vrf: TEST
  type: l3dot1q
  encapsulation_dot1q_vlan: 42
  description: TODO
- name: Ethernet4.100
  peer_type: l3_subinterface
  type: l3dot1q
  encapsulation_dot1q_vlan: 100
  description: TODO
