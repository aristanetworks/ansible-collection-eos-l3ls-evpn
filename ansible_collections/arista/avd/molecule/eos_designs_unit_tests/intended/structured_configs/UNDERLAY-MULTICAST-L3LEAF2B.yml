router_bgp:
  as: '65102'
  router_id: 192.168.255.6
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: ipv4
    remote_as: '65102'
    next_hop_self: true
    description: UNDERLAY-MULTICAST-L3LEAF2A
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
    name: MLAG-IPv4-UNDERLAY-PEER
  - type: ipv4
    maximum_routes: 12000
    send_community: all
    name: IPv4-UNDERLAY-PEERS
  - type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    name: EVPN-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: true
      name: MLAG-IPv4-UNDERLAY-PEER
    - activate: true
      name: IPv4-UNDERLAY-PEERS
    - activate: false
      name: EVPN-OVERLAY-PEERS
  neighbors:
  - peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: UNDERLAY-MULTICAST-L3LEAF2A
    ip_address: 10.255.252.4
  - peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    description: UNDERLAY-MULTICAST-SPINE1_Ethernet4
    ip_address: 172.31.255.12
  - peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    description: UNDERLAY-MULTICAST-SPINE2_Ethernet4
    ip_address: 172.31.255.14
  - peer_group: EVPN-OVERLAY-PEERS
    description: UNDERLAY-MULTICAST-SPINE1
    remote_as: '65001'
    ip_address: 192.168.255.1
  - peer_group: EVPN-OVERLAY-PEERS
    description: UNDERLAY-MULTICAST-SPINE2
    remote_as: '65001'
    ip_address: 192.168.255.2
  redistribute_routes:
  - route_map: RM-CONN-2-BGP
    source_protocol: connected
  address_family_evpn:
    peer_groups:
    - activate: true
      name: EVPN-OVERLAY-PEERS
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
service_routing_protocols_model: multi-agent
ip_routing: true
router_multicast:
  ipv4:
    routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.200.108/24
  gateway: 192.168.200.5
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: '4094'
vlans:
- tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
  id: 4094
vlan_interfaces:
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 10.255.252.5/31
  no_autostate: true
  mtu: 9000
  pim:
    ipv4:
      sparse_mode: true
port_channel_interfaces:
- description: MLAG_PEER_UNDERLAY-MULTICAST-L3LEAF2A_Po3
  type: switched
  shutdown: false
  vlans: 2-4094
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
  name: Port-Channel3
ethernet_interfaces:
- peer: UNDERLAY-MULTICAST-L3LEAF2A
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_PEER_UNDERLAY-MULTICAST-L3LEAF2A_Ethernet3
  type: switched
  shutdown: false
  channel_group:
    id: 3
    mode: active
  name: Ethernet3
- peer: UNDERLAY-MULTICAST-L3LEAF2A
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_PEER_UNDERLAY-MULTICAST-L3LEAF2A_Ethernet4
  type: switched
  shutdown: false
  channel_group:
    id: 3
    mode: active
  name: Ethernet4
- peer: UNDERLAY-MULTICAST-SPINE1
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_LINK_TO_UNDERLAY-MULTICAST-SPINE1_Ethernet4
  shutdown: false
  mtu: 9000
  type: routed
  ip_address: 172.31.255.13/31
  pim:
    ipv4:
      sparse_mode: true
  name: Ethernet1
- peer: UNDERLAY-MULTICAST-SPINE2
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_LINK_TO_UNDERLAY-MULTICAST-SPINE2_Ethernet4
  shutdown: false
  mtu: 9000
  type: routed
  ip_address: 172.31.255.15/31
  name: Ethernet2
mlag_configuration:
  domain_id: DC1_LEAF2
  local_interface: Vlan4094
  peer_address: 10.255.252.4
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.255.6/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.254.5/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
vxlan_interface:
  Vxlan1:
    description: UNDERLAY-MULTICAST-L3LEAF2B_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
