hostname: UPLINK_P2P_VRFS_TESTS_LEAF1
metadata:
  platform: vEOS-LAB
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.42.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 192.168.42.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: UPLINK_P2P_VRFS_TESTS_SPINE1
    description: UPLINK_P2P_VRFS_TESTS_SPINE1
    remote_as: '65000'
  - ip_address: 192.168.42.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: UPLINK_P2P_VRFS_TESTS_SPINE2
    description: UPLINK_P2P_VRFS_TESTS_SPINE2
    remote_as: '65000'
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: UPLINK_P2P_VRFS_TESTS_SPINE1
  peer_interface: Ethernet1
  peer_type: spine
  description: ''
  shutdown: false
- name: Ethernet2
  peer: UPLINK_P2P_VRFS_TESTS_SPINE2
  peer_interface: Ethernet2
  peer_type: spine
  description: ''
  shutdown: false
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.42.3/32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
