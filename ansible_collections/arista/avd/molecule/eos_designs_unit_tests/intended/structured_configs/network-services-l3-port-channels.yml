aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet4
  description: inet-cloud_Ethernet8
  shutdown: false
  channel_group:
    id: 1111
    mode: active
  peer: inet-cloud
  peer_interface: Ethernet8
  peer_type: l3_port_channel_member
- name: Ethernet5
  description: inet-cloud_Ethernet9
  shutdown: false
  channel_group:
    id: 1111
    mode: active
  peer: inet-cloud
  peer_interface: Ethernet9
  peer_type: l3_port_channel_member
hostname: network-services-l3-port-channels
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.109/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.109/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
metadata:
  fabric_name: EOS_DESIGNS_UNIT_TESTS
port_channel_interfaces:
- name: Port-Channel1111
  description: Test NetworkService Port-Channel
  shutdown: false
  vrf: TESTING
  mtu: 1555
  peer: inet-cloud
  peer_interface: Po1111
  peer_type: l3_port_channel
  switchport:
    enabled: false
- name: Port-Channel1111.100
  description: inet-cloud_Po1111.100
  shutdown: false
  encapsulation_dot1q:
    vlan: 100
  vrf: TESTING
  ip_address: 1.1.1.2/29
  peer: inet-cloud
  peer_interface: Po1111.100
  peer_type: l3_port_channel
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '101'
  router_id: 192.168.255.109
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: TESTING
    rd: 192.168.255.109:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 192.168.255.109
    redistribute:
      connected:
        enabled: true
service_routing_protocols_model: multi-agent
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: TESTING
  ip_routing: true
  tenant: L3PO
vxlan_interface:
  vxlan1:
    description: network-services-l3-port-channels_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vrfs:
      - name: TESTING
        vni: 1
