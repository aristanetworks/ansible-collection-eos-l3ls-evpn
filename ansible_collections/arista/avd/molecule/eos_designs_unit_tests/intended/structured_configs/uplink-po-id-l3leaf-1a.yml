hostname: uplink-po-id-l3leaf-1a
router_bgp:
  as: '65000'
  router_id: 10.0.255.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65000'
    next_hop_self: true
    description: uplink-po-id-l3leaf-1b
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.0.1
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: uplink-po-id-l3leaf-1b
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9214
  ip_address: 10.255.0.0/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 10.255.252.0/31
  no_autostate: true
  mtu: 9214
port_channel_interfaces:
- name: Port-Channel211
  description: MLAG_PEER_uplink-po-id-l3leaf-1b_Po211
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel456
  description: L2LEAFS1_Po123
  type: switched
  shutdown: false
  mode: trunk
  vlans: none
  mlag: 456
- name: Port-Channel222
  description: UPLINK-PO-ID-L2LEAF-2_Po111
  type: switched
  shutdown: false
  mode: trunk
  vlans: none
  mlag: 222
- name: Port-Channel444
  description: UPLINK-PO-ID-L2LEAF-3_Po333
  type: switched
  shutdown: false
  mode: trunk
  vlans: none
  mlag: 444
ethernet_interfaces:
- name: Ethernet21/1
  peer: uplink-po-id-l3leaf-1b
  peer_interface: Ethernet21/1
  peer_type: mlag_peer
  description: MLAG_PEER_uplink-po-id-l3leaf-1b_Ethernet21/1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 211
    mode: active
- name: Ethernet22/1
  peer: uplink-po-id-l3leaf-1b
  peer_interface: Ethernet22/1
  peer_type: mlag_peer
  description: MLAG_PEER_uplink-po-id-l3leaf-1b_Ethernet22/1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 211
    mode: active
- name: Ethernet33
  peer: uplink-po-id-l2leaf-1a
  peer_interface: Ethernet49
  peer_type: l2leaf
  description: UPLINK-PO-ID-L2LEAF-1A_Ethernet49
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 456
    mode: active
- name: Ethernet34
  peer: uplink-po-id-l2leaf-1b
  peer_interface: Ethernet49
  peer_type: l2leaf
  description: UPLINK-PO-ID-L2LEAF-1B_Ethernet49
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 456
    mode: active
- name: Ethernet35
  peer: uplink-po-id-l2leaf-2
  peer_interface: Ethernet49
  peer_type: l2leaf
  description: UPLINK-PO-ID-L2LEAF-2_Ethernet49
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 222
    mode: active
- name: Ethernet36
  peer: uplink-po-id-l2leaf-3
  peer_interface: Ethernet49
  peer_type: l2leaf
  description: UPLINK-PO-ID-L2LEAF-3_Ethernet49
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 444
    mode: active
mlag_configuration:
  domain_id: L3Leafs1
  local_interface: Vlan4094
  peer_address: 10.255.252.1
  peer_link: Port-Channel211
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.0.255.1/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.0.254.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.0.255.0/24 eq 32
  - sequence: 20
    action: permit 10.0.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vxlan_interface:
  Vxlan1:
    description: uplink-po-id-l3leaf-1a_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
