hostname: UPLINK_P2P_VRFS_TESTS_SPINE1
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.42.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.168.42.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: UPLINK_P2P_VRFS_TESTS_LEAF1
    description: UPLINK_P2P_VRFS_TESTS_LEAF1
    remote_as: '65000'
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1.42
  peer: UPLINK_P2P_VRFS_TESTS_LEAF1
  peer_interface: Ethernet1.42
  peer_type: l3leaf
  vrf: PROD
  description: 'P2P_LINK_TO_UPLINK_P2P_VRFS_TESTS_LEAF1_Ethernet1 vrf: PROD'
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 42
  ip_address: 10.42.42.8/31
- name: Ethernet1.66
  peer: UPLINK_P2P_VRFS_TESTS_LEAF1
  peer_interface: Ethernet1.66
  peer_type: l3leaf
  vrf: ONLY-ON-L2LEAF
  description: 'P2P_LINK_TO_UPLINK_P2P_VRFS_TESTS_LEAF1_Ethernet1 vrf: ONLY-ON-L2LEAF'
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 66
  ip_address: 10.42.42.8/31
- name: Ethernet1
  peer: UPLINK_P2P_VRFS_TESTS_LEAF1
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_UPLINK_P2P_VRFS_TESTS_LEAF1_Ethernet1
  shutdown: false
  mtu: 9214
  type: routed
  mac_security:
    profile: TEST
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.42.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.42.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
metadata:
  platform: vEOS-LAB
