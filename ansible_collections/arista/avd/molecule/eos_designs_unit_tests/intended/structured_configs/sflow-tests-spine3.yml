router_bgp:
  as: '65200'
  router_id: 10.255.0.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.254.2.9
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65103'
    description: sflow-tests-leaf3_Ethernet1
  - ip_address: 10.254.2.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65103'
    description: sflow-tests-leaf3_Ethernet2
  - ip_address: 10.254.2.13
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65104'
    description: sflow-tests-leaf4_Ethernet1
  - ip_address: 10.254.2.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65104'
    description: sflow-tests-leaf4_Ethernet2
  - ip_address: 10.254.2.25
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65106'
    description: sflow-tests-leaf7_Ethernet1
  - ip_address: 10.254.2.27
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65106'
    description: sflow-tests-leaf7_Ethernet2
  - ip_address: 10.254.2.29
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65106'
    description: sflow-tests-leaf8_Ethernet1
  - ip_address: 10.254.2.31
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65106'
    description: sflow-tests-leaf8_Ethernet2
  - ip_address: 10.254.1.3
    peer_group: EVPN-OVERLAY-PEERS
    description: sflow-tests-leaf3
    remote_as: '65103'
  - ip_address: 10.254.1.4
    peer_group: EVPN-OVERLAY-PEERS
    description: sflow-tests-leaf4
    remote_as: '65104'
  - ip_address: 10.254.1.7
    peer_group: EVPN-OVERLAY-PEERS
    description: sflow-tests-leaf7
    remote_as: '65106'
  - ip_address: 10.254.1.8
    peer_group: EVPN-OVERLAY-PEERS
    description: sflow-tests-leaf8
    remote_as: '65106'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.31/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
