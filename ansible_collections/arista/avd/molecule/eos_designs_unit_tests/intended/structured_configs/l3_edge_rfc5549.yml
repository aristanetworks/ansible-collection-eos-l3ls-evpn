hostname: l3_edge_rfc5549
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 1.2.3.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
      next_hop:
        address_family_ipv6:
          enabled: true
          originate: true
    neighbors:
    - ip_address: 192.168.0.5
      next_hop:
        address_family_ipv6:
          enabled: false
    - ip_address: 192.168.0.7
      next_hop:
        address_family_ipv6:
          enabled: false
  neighbors:
  - ip_address: 192.168.0.5
    remote_as: '65003'
    peer: peer3
    description: peer3
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 192.168.0.7
    remote_as: '65004'
    peer: peer4
    description: peer4
    peer_group: IPv4-UNDERLAY-PEERS
  neighbor_interfaces:
  - name: ethernet2
    remote_as: '65002'
    peer: peer2
    description: peer2
    peer_group: IPv4-UNDERLAY-PEERS
service_routing_protocols_model: multi-agent
ipv6_unicast_routing: true
ip_routing_ipv6_interfaces: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 1.2.3.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 1.2.3.4/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
ethernet_interfaces:
- name: ethernet1
  peer: peer1
  peer_interface: ethernet1
  peer_type: other
  switchport:
    enabled: false
  shutdown: false
  mtu: 9214
  ip_address: 192.168.0.0/31
  description: P2P_peer1_ethernet1
- name: ethernet2
  peer: peer2
  peer_interface: ethernet2
  peer_type: other
  switchport:
    enabled: false
  shutdown: false
  mtu: 9214
  ip_address: 192.168.0.2/31
  ipv6_enable: true
  description: P2P_peer2_ethernet2
- name: ethernet3
  peer: peer3
  peer_interface: ethernet3
  peer_type: other
  switchport:
    enabled: false
  shutdown: false
  mtu: 9214
  ip_address: 192.168.0.4/31
  description: P2P_peer3_ethernet3
- name: ethernet4
  peer: peer4
  peer_interface: ethernet4
  peer_type: other
  switchport:
    enabled: false
  shutdown: false
  mtu: 9214
  ip_address: 192.168.0.6/31
  description: P2P_peer4_ethernet4
