hostname: node-type-l3-interfaces-bgp
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.255.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  updates:
    wait_install: true
  neighbors:
  - ip_address: 192.168.42.1
    remote_as: '65042'
    description: INTERNET
    route_map_in: RM-BGP-192.168.42.1-IN
    route_map_out: RM-BGP-192.168.42.1-OUT
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  peer_groups:
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      encapsulation: path-selection
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
  address_family_ipv4:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: false
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send: any
  vrfs:
  - name: default
    rd: 192.168.255.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
service_routing_protocols_model: multi-agent
ip_routing: true
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: false
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet43
  peer_type: l3_interface
  ip_address: 192.168.42.42/24
  shutdown: true
  switchport:
    enabled: false
  description: INTERNET
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
- name: ALLOW-DEFAULT
  sequence_numbers:
  - sequence: 10
    action: permit 0.0.0.0/0
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 192.168.255.1:0 additive
- name: RM-BGP-UNDERLAY-PEERS-IN
  sequence_numbers:
  - sequence: 40
    type: permit
    description: Mark prefixes originated from the LAN
    set:
    - extcommunity soo 192.168.255.1:0 additive
- name: RM-BGP-192.168.42.1-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list ALLOW-DEFAULT
    set:
    - community no-advertise additive
- name: RM-BGP-192.168.42.1-OUT
  sequence_numbers:
  - sequence: 10
    type: deny
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 192.168.255.1:0 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 192.168.255.1:0
ip_security:
  ike_policies:
  - name: CP-IKE-POLICY
    local_id: 192.168.254.1
  sa_policies:
  - name: CP-SA-POLICY
  profiles:
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  key_controller:
    profile: CP-PROFILE
management_security:
  ssl_profiles:
  - name: STUN-DTLS
    certificate:
      file: STUN-DTLS.crt
      key: STUN-DTLS.key
    trust_certificate:
      certificates:
      - aristaDeviceCertProvisionerDefaultRootCA.crt
    tls_versions: '1.2'
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_path_selection:
  tcp_mss_ceiling:
    ipv4_segment_size: auto
  path_groups:
  - name: INTERNET
    id: 42
    local_interfaces:
    - name: Ethernet43
    dynamic_peers:
      enabled: true
    ipsec_profile: CP-PROFILE
  load_balance_policies:
  - name: LB-DEFAULT-POLICY-CONTROL-PLANE
    path_groups:
    - name: INTERNET
  - name: LB-DEFAULT-POLICY-DEFAULT
    path_groups:
    - name: INTERNET
  policies:
  - name: DEFAULT-POLICY-WITH-CP
    rules:
    - id: 10
      application_profile: APP-PROFILE-CONTROL-PLANE
      load_balance: LB-DEFAULT-POLICY-CONTROL-PLANE
    default_match:
      load_balance: LB-DEFAULT-POLICY-DEFAULT
  vrfs:
  - name: default
    path_selection_policy: DEFAULT-POLICY-WITH-CP
application_traffic_recognition:
  application_profiles:
  - name: APP-PROFILE-CONTROL-PLANE
    applications:
    - name: APP-CONTROL-PLANE
  applications:
    ipv4_applications:
    - name: APP-CONTROL-PLANE
      dest_prefix_set_name: PFX-PATHFINDERS
  field_sets:
    ipv4_prefixes:
    - name: PFX-PATHFINDERS
dps_interfaces:
- name: Dps1
  description: DPS Interface
  mtu: 9194
  ip_address: 192.168.254.1/32
  flow_tracker:
    hardware: FLOW-TRACKER
vxlan_interface:
  vxlan1:
    description: node-type-l3-interfaces-bgp_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Dps1
      vrfs:
      - name: default
        vni: 1
flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    shutdown: false
