!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname sflow-tests-spine3
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_SFLOW-TESTS-LEAF3_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.8/31
   no sflow enable
!
interface Ethernet2
   description P2P_LINK_TO_SFLOW-TESTS-LEAF3_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.10/31
   no sflow enable
!
interface Ethernet3
   description P2P_LINK_TO_SFLOW-TESTS-LEAF4_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.12/31
   no sflow enable
!
interface Ethernet4
   description P2P_LINK_TO_SFLOW-TESTS-LEAF4_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.14/31
   no sflow enable
!
interface Ethernet5
   description P2P_LINK_TO_sflow-tests-spine4_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   sflow enable
!
interface Ethernet6
   description P2P_LINK_TO_sflow-tests-spine4_Ethernet6
   no shutdown
   mtu 9214
   no switchport
   no sflow enable
!
interface Ethernet7
   description P2P_LINK_TO_sflow-tests-spine4_Ethernet7
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.24/31
   no sflow enable
!
interface Ethernet8
   description P2P_LINK_TO_sflow-tests-spine4_Ethernet8
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.26/31
   sflow enable
!
interface Ethernet9
   description P2P_LINK_TO_sflow-tests-spine4_Ethernet9
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.28/31
   no sflow enable
!
interface Ethernet10
   description P2P_LINK_TO_sflow-tests-spine4_Ethernet10
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.30/31
   no sflow enable
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.255.0.3/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.31/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.255.0.0/27 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65200
   router-id 10.255.0.3
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.254.1.3 peer group EVPN-OVERLAY-PEERS
   neighbor 10.254.1.3 remote-as 65103
   neighbor 10.254.1.3 description sflow-tests-leaf3
   neighbor 10.254.1.4 peer group EVPN-OVERLAY-PEERS
   neighbor 10.254.1.4 remote-as 65104
   neighbor 10.254.1.4 description sflow-tests-leaf4
   neighbor 10.254.1.7 peer group EVPN-OVERLAY-PEERS
   neighbor 10.254.1.7 remote-as 65106
   neighbor 10.254.1.7 description sflow-tests-leaf7
   neighbor 10.254.1.8 peer group EVPN-OVERLAY-PEERS
   neighbor 10.254.1.8 remote-as 65106
   neighbor 10.254.1.8 description sflow-tests-leaf8
   neighbor 10.254.2.9 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.9 remote-as 65103
   neighbor 10.254.2.9 description sflow-tests-leaf3_Ethernet1
   neighbor 10.254.2.11 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.11 remote-as 65103
   neighbor 10.254.2.11 description sflow-tests-leaf3_Ethernet2
   neighbor 10.254.2.13 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.13 remote-as 65104
   neighbor 10.254.2.13 description sflow-tests-leaf4_Ethernet1
   neighbor 10.254.2.15 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.15 remote-as 65104
   neighbor 10.254.2.15 description sflow-tests-leaf4_Ethernet2
   neighbor 10.254.2.25 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.25 remote-as 65106
   neighbor 10.254.2.25 description sflow-tests-leaf7_Ethernet1
   neighbor 10.254.2.27 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.27 remote-as 65106
   neighbor 10.254.2.27 description sflow-tests-leaf7_Ethernet2
   neighbor 10.254.2.29 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.29 remote-as 65106
   neighbor 10.254.2.29 description sflow-tests-leaf8_Ethernet1
   neighbor 10.254.2.31 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.31 remote-as 65106
   neighbor 10.254.2.31 description sflow-tests-leaf8_Ethernet2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
