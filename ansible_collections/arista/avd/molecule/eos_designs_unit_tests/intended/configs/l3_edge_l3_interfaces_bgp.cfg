!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname l3_edge_l3_interfaces_bgp
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   description TODO
   no shutdown
   no switchport
   ip address 192.168.1.2/31
   service-policy type qos input TEST_POLICY
   service-profile TEST-QOS-PROFILE
   ! TEST RAW_EOS_CLI

!
interface Ethernet2
   description Custom description on l3_edge_l3_interfaces_bgp eth2
   no shutdown
   no switchport
   ip address 192.168.2.2/31
   service-profile TEST-QOS-PROFILE
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 1.2.3.1/32
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 1.2.3.4/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bgp 65000
   router-id 1.2.3.1
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.1.3 remote-as 123
   neighbor 192.168.1.3 local-as 456 no-prepend replace-as
   neighbor 192.168.1.3 description peer1
   neighbor 192.168.1.3 bfd
   neighbor 192.168.2.3 remote-as 65000
   neighbor 192.168.2.3 description peer2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor 192.168.1.3 activate
      neighbor 192.168.2.3 activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
