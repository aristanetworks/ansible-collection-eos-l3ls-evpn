!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname MGMT-GATEWAY-IN-NODE-GROUP
!
no spanning-tree vlan-id 4094
!
no enable password
no aaa root
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel5
   description MLAG_PEER_MGMT-GATEWAY-IN-NODE-GROUP-NODES_Po5
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Ethernet5
   description MLAG_PEER_MGMT-GATEWAY-IN-NODE-GROUP-NODES_Ethernet5
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description MLAG_PEER_MGMT-GATEWAY-IN-NODE-GROUP-NODES_Ethernet6
   no shutdown
   channel-group 5 mode active
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.201.203/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.10.255.5/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id MGMT_GATEWAY_TESTS
   local-interface Vlan4094
   peer-address 10.10.255.4
   peer-link Port-Channel5
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.201.253
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
