!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname sflow-tests-leaf4
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vlan 11
   name VLAN11
!
vrf instance MGMT
!
vrf instance VRF1
!
interface Port-Channel14
   description default-port-channel-interface-true
   no shutdown
   switchport
   switchport access vlan 11
   spanning-tree portfast
   sflow enable
!
interface Port-Channel16
   description default-port-channel-interface-false
   no shutdown
   switchport
   switchport access vlan 11
   spanning-tree portfast
   no sflow enable
!
interface Port-Channel18
   description default-port-channel-interface-no-definition
   no shutdown
   switchport
   switchport access vlan 11
   spanning-tree portfast
   no sflow enable
!
interface Ethernet1
   description P2P_LINK_TO_SFLOW-TESTS-SPINE3_Ethernet3
   no shutdown
   mtu 9000
   no switchport
   ip address 10.254.2.13/31
   no sflow enable
!
interface Ethernet2
   description P2P_LINK_TO_SFLOW-TESTS-SPINE3_Ethernet4
   no shutdown
   mtu 9000
   no switchport
   ip address 10.254.2.15/31
   no sflow enable
!
interface Ethernet14
   description default-port-channel-interface-true_PCI2
   no shutdown
   channel-group 14 mode on
!
interface Ethernet16
   description default-port-channel-interface-false_PCI12
   no shutdown
   channel-group 16 mode on
!
interface Ethernet18
   description default-port-channel-interface-no-definition_PCI14
   no shutdown
   channel-group 18 mode on
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.254.1.4/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.254.11.4/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.104/24
!
interface Vlan11
   description VLAN11
   no shutdown
   vrf VRF1
   ip address 172.19.11.1/24
!
interface Vxlan1
   description sflow-tests-leaf4_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 11 vni 10011
   vxlan vrf VRF1 vni 1
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF1
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.254.1.0/27 eq 32
   seq 20 permit 10.254.11.0/27 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65104
   router-id 10.254.1.4
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.254.2.12 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.12 remote-as 65200
   neighbor 10.254.2.12 description sflow-tests-spine3_Ethernet3
   neighbor 10.254.2.14 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.14 remote-as 65200
   neighbor 10.254.2.14 description sflow-tests-spine3_Ethernet4
   neighbor 10.255.0.3 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.3 remote-as 65200
   neighbor 10.255.0.3 description sflow-tests-spine3
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 11
      rd 10.254.1.4:10011
      route-target both 10011:10011
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf VRF1
      rd 10.254.1.4:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      router-id 10.254.1.4
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
