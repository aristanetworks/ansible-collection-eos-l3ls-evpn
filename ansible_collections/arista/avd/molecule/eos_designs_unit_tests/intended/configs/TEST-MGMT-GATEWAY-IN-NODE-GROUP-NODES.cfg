!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname TEST-MGMT-GATEWAY-IN-NODE-GROUP-NODES
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description DC1_LEAF1_Po4
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport trunk native vlan tag
   switchport mode trunk
   mlag 1
   storm-control broadcast level 25
   storm-control unknown-unicast level 25
!
interface Port-Channel3
   description MLAG_PEER_TEST-MGMT-GATEWAY-IN-NODE-GROUP1_Po3
   no shutdown
   switchport
   switchport trunk native vlan tag
   switchport mode trunk
   switchport trunk group MLAG
   storm-control broadcast level 25
   storm-control unknown-unicast level 25
!
interface Ethernet1
   description UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1B_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description MLAG_PEER_TEST-MGMT-GATEWAY-IN-NODE-GROUP1_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_TEST-MGMT-GATEWAY-IN-NODE-GROUP1_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.201.202/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.252.4/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id TEST-MGMT-GATEWAY-IN-NODE-GROUP
   local-interface Vlan4094
   peer-address 10.255.252.5
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 1.1.1.3
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
