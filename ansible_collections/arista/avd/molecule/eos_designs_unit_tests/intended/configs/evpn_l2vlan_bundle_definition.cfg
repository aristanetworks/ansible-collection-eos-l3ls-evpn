!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname evpn_l2vlan_bundle_definition
!
no enable password
no aaa root
!
vlan 10
   name storage_prod
!
vlan 20
   name storage_prod
!
vlan 50
   name ipmi
!
vlan 60
   name ipmi
!
vlan 2015
   name vmotion_prod
!
vlan 2016
   name oracle_db_prod
!
vlan 2017
   name oracle_cluster_prod
!
vlan 2018
   name oracle_db_dev
!
vlan 2019
   name oracle_cluster_dev
!
vlan 2020
   name oracle_db_dev
!
vlan 2021
   name oracle_cluster_dev
!
vrf instance MGMT
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.10.0.3/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.11.0.3/32
!
interface Vxlan1
   description evpn_l2vlan_bundle_definition_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vlan 50 vni 10050
   vxlan vlan 60 vni 10060
   vxlan vlan 2015 vni 12015
   vxlan vlan 2016 vni 12016
   vxlan vlan 2017 vni 12017
   vxlan vlan 2018 vni 12018
   vxlan vlan 2019 vni 12019
   vxlan vlan 2020 vni 12020
   vxlan vlan 2021 vni 12021
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.10.0.0/24 eq 32
   seq 20 permit 10.11.0.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
   router-id 10.10.0.3
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan-aware-bundle bundle1
      rd 10.10.0.3:10050
      route-target both 10050:10050
      redistribute learned
      vlan 50,60,2015-2016
   !
   vlan-aware-bundle bundle2
      rd 10.10.0.3:12017
      route-target both 12017:12017
      redistribute learned
      vlan 2017-2019
   !
   vlan-aware-bundle oracle_cluster_dev
      rd 10.10.0.3:12021
      route-target both 12021:12021
      redistribute learned
      vlan 2021
   !
   vlan-aware-bundle oracle_db_dev
      rd 10.10.0.3:12020
      route-target both 12020:12020
      redistribute learned
      vlan 2020
   !
   vlan-aware-bundle storage_prod
      rd 10.10.0.3:10010
      route-target both 10010:10010
      redistribute learned
      vlan 10,20
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
