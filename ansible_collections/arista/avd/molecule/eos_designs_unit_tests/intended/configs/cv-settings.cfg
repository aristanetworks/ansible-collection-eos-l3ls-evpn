!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvopt cvaas_inband.addr=www.cv-prod-euwest-2.arista.io:443 -cvopt cvaas_inband.auth=token-secure,/tmp/cv-onboarding-token -cvopt cvaas_inband.vrf=INBAND_MGMT_VRF -cvopt cvaas_oob.addr=www.arista.io:443 -cvopt cvaas_oob.auth=token-secure,/tmp/cv-onboarding-token -cvopt cvaas_oob.vrf=MGMT -cvopt onprem_inband.addr=onprem_inband_1:9910 -cvopt onprem_inband.auth=token,/tmp/anothertoken -cvopt onprem_inband.vrf=INBAND_MGMT_VRF -cvopt onprem_oob.addr=onprem_oob1:9911,onprem_oob2:9910,onprem_oob3:9910 -cvopt onprem_oob.auth=key,keys-are-deprecated -cvopt onprem_oob.vrf=MGMT -disableaaa -smashexcludes=excludethat -ingestexclude=excludethis -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname cv-settings
!
no enable password
no aaa root
!
vlan 4092
   name INBAND_MGMT
!
vrf instance INBAND_MGMT_VRF
!
vrf instance MGMT
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.2/24
!
interface Vlan4092
   description Inband Management
   no shutdown
   mtu 1500
   vrf INBAND_MGMT_VRF
   ip address 172.17.0.2/24
no ip routing vrf MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
