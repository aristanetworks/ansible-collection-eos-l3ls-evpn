!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname AUTO_NODE_TYPE_L2LEAF_1B
!
no spanning-tree vlan-id 4094
!
no enable password
no aaa root
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel123
   description AUTO_NODE_TYPE_L3LEAF_Po456
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
   mlag 123
!
interface Port-Channel211
   description MLAG_PEER_AUTO_NODE_TYPE_L2LEAF_1A_Po211
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Ethernet21/1
   description MLAG_PEER_AUTO_NODE_TYPE_L2LEAF_1A_Ethernet21/1
   no shutdown
   channel-group 211 mode active
!
interface Ethernet22/1
   description MLAG_PEER_AUTO_NODE_TYPE_L2LEAF_1A_Ethernet22/1
   no shutdown
   channel-group 211 mode active
!
interface Ethernet49
   description AUTO_NODE_TYPE_L3LEAF_1A_Ethernet34
   no shutdown
   channel-group 123 mode active
!
interface Ethernet50
   description AUTO_NODE_TYPE_L3LEAF_1B_Ethernet34
   no shutdown
   channel-group 123 mode active
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.252.5/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id AUTO_NODE_TYPE_L2LEAF
   local-interface Vlan4094
   peer-address 10.255.252.4
   peer-link Port-Channel211
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.5
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
