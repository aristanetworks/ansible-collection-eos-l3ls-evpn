!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname AUTO_NODE_TYPE_L3LEAF_1B
!
no spanning-tree vlan-id 4093-4094
!
no enable password
no aaa root
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel211
   description MLAG_PEER_AUTO_NODE_TYPE_L3LEAF_1A_Po211
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel222
   description AUTO_NODE_TYPE_L2LEAF_2_Po111
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
   mlag 222
!
interface Port-Channel444
   description AUTO_NODE_TYPE_L2LEAF_3_Po333
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
   mlag 444
!
interface Port-Channel456
   description AUTO_NODE_TYPE_L2LEAF_Po123
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
   mlag 456
!
interface Ethernet21/1
   description MLAG_PEER_AUTO_NODE_TYPE_L3LEAF_1A_Ethernet21/1
   no shutdown
   channel-group 211 mode active
!
interface Ethernet22/1
   description MLAG_PEER_AUTO_NODE_TYPE_L3LEAF_1A_Ethernet22/1
   no shutdown
   channel-group 211 mode active
!
interface Ethernet33
   description AUTO_NODE_TYPE_L2LEAF_1A_Ethernet50
   no shutdown
   channel-group 456 mode active
!
interface Ethernet34
   description AUTO_NODE_TYPE_L2LEAF_1B_Ethernet50
   no shutdown
   channel-group 456 mode active
!
interface Ethernet35
   description AUTO_NODE_TYPE_L2LEAF_2_Ethernet50
   no shutdown
   channel-group 222 mode active
!
interface Ethernet36
   description AUTO_NODE_TYPE_L2LEAF_3_Ethernet50
   no shutdown
   channel-group 444 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.0.255.2/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.0.254.1/32
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.255.0.1/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.252.1/31
!
interface Vxlan1
   description AUTO_NODE_TYPE_L3LEAF_1B_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.0.255.0/24 eq 32
   seq 20 permit 10.0.254.0/24 eq 32
!
mlag configuration
   domain-id AUTO_NODE_TYPE_L3LEAF
   local-interface Vlan4094
   peer-address 10.255.252.0
   peer-link Port-Channel211
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.5
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 10.0.255.2
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65000
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description AUTO_NODE_TYPE_L3LEAF_1A
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.0.0 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.0.0 description AUTO_NODE_TYPE_L3LEAF_1A
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
