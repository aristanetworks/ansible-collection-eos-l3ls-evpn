!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname inband-mgmt-ip-plus-inband-ztp
!
no enable password
no aaa root
!
vlan 108
   name INBAND_MGMT
!
vrf instance MGMT
!
interface Port-Channel1
   description INBAND-MGMT-PARENT_Po28
   no shutdown
   switchport
   switchport trunk allowed vlan 108
   switchport mode trunk
!
interface Ethernet1
   description INBAND-MGMT-PARENT_Ethernet28
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description INBAND-MGMT-PARENT-VRF_Ethernet28
   no shutdown
   channel-group 1 mode active
!
interface Vlan108
   description Inband Management
   no shutdown
   mtu 1500
   ip address 192.168.108.22/24
no ip routing vrf MGMT
!
ip route 0.0.0.0/0 192.168.108.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
