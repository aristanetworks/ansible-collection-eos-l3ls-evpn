!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname MLAG_PEER_WITHOUT_L3_INTERFACE
!
no spanning-tree vlan-id 4093-4094
!
vlan 3665
   name MLAG_L3_VRF_VRF
   trunk group MLAG
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance VRF
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel5
   description MLAG_MLAG_PEER_WITH_L3_INTERFACE_Port-Channel5
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet5
   description MLAG_MLAG_PEER_WITH_L3_INTERFACE_Ethernet5
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description MLAG_MLAG_PEER_WITH_L3_INTERFACE_Ethernet6
   no shutdown
   channel-group 5 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.36/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.254.35/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.201.117/24
!
interface Vlan3665
   description MLAG_L3_VRF_VRF
   no shutdown
   mtu 9214
   vrf VRF
   ip address 10.10.224.5/31
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 9214
   ip address 10.10.224.5/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 9214
   no autostate
   ip address 10.10.255.5/31
!
interface Vxlan1
   description MLAG_PEER_WITHOUT_L3_INTERFACE_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vrf VRF vni 666
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
ip prefix-list PL-MLAG-PEER-VRFS
   seq 10 permit 10.10.224.4/31
!
mlag configuration
   domain-id MLAG_ATTRACT_VRF_ON_PEER
   local-interface Vlan4094
   peer-address 10.10.255.4
   peer-link Port-Channel5
   reload-delay mlag 300
   reload-delay non-mlag 330
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-CONN-2-BGP-VRFS deny 10
   match ip address prefix-list PL-MLAG-PEER-VRFS
!
route-map RM-CONN-2-BGP-VRFS permit 20
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 923
   router-id 192.168.255.36
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 923
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description MLAG_PEER_WITH_L3_INTERFACE
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.10.224.4 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.10.224.4 description MLAG_PEER_WITH_L3_INTERFACE_Vlan4093
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf VRF
      rd 192.168.255.36:666
      route-target import evpn 666:666
      route-target export evpn 666:666
      router-id 192.168.255.36
      update wait-install
      neighbor 10.10.224.4 peer group MLAG-IPv4-UNDERLAY-PEER
      neighbor 10.10.224.4 description MLAG_PEER_WITH_L3_INTERFACE_Vlan3665
      redistribute connected route-map RM-CONN-2-BGP-VRFS
!
end
