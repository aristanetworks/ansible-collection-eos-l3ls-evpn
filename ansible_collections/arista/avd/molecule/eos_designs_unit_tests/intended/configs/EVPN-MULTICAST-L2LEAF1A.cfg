!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
ip igmp snooping vlan 1 querier
ip igmp snooping vlan 1 querier address 
ip igmp snooping vlan 2 querier
ip igmp snooping vlan 2 querier address 
ip igmp snooping vlan 3 querier
ip igmp snooping vlan 3 querier address 
ip igmp snooping vlan 8 querier
ip igmp snooping vlan 8 querier address 
ip igmp snooping vlan 110 querier
ip igmp snooping vlan 110 querier address 
ip igmp snooping vlan 111 querier
ip igmp snooping vlan 111 querier address 
ip igmp snooping vlan 210 querier
ip igmp snooping vlan 210 querier address 
ip igmp snooping vlan 257 querier
ip igmp snooping vlan 257 querier address 
ip igmp snooping vlan 4096 querier
ip igmp snooping vlan 4096 querier address 
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname EVPN-MULTICAST-L2LEAF1A
!
no enable password
no aaa root
!
vlan 1
   name MULTICAST_ENABLED_1
!
vlan 2
   name MULTICAST_ENABLED_2
!
vlan 3
   name MULTICAST_ENABLED_3
!
vlan 4
   name MULTICAST_DISABLED_4
!
vlan 5
   name MULTICAST_DISABLED_5
!
vlan 6
   name MULTICAST_DISABLED_6
!
vlan 7
   name MULTICAST_DISABLED_7
!
vlan 8
   name MULTICAST_ENABLED_8
!
vlan 110
   name MULTICAST_ENABLED_110
!
vlan 111
   name MULTICAST_ENABLED_111
!
vlan 210
   name MULTICAST_ENABLED_210
!
vlan 211
   name MULTICAST_DISABLED_211
!
vlan 256
   name MULTICAST_DISABLED_256
!
vlan 257
   name MULTICAST_ENABLED_257
!
vlan 310
   name MULTICAST_DISABLED_310
!
vlan 311
   name MULTICAST_DISABLED_311
!
vlan 4096
   name MULTICAST_ENABLED_4096
!
vrf instance MGMT
!
interface Port-Channel1
   description EVPN_MULTICAST_L3LEAF1_Po6
   no shutdown
   switchport
   switchport trunk allowed vlan 1-8,110-111,210-211,256-257,310-311,4096
   switchport mode trunk
!
interface Ethernet1
   description EVPN-MULTICAST-L3LEAF1A_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description EVPN-MULTICAST-L3LEAF1B_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.200.109/24
!
ip routing
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
