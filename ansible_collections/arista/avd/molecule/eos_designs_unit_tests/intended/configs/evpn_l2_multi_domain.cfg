!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname evpn_l2_multi_domain
!
vlan 110
   name Tenant_B_OP_Zone_1
!
vlan 111
   name Tenant_B_OP_Zone_2
!
vlan 150
   name Tenant_A_WAN_Zone_1
!
vlan 160
   name Tenant_A_WAN_Zone_2
!
vlan 210
   name Tenant_A_L2_1
!
vlan 220
   name Tenant_A_L2_2
!
vrf instance MGMT
!
vrf instance Tenant_A_OP_Zone
!
vrf instance Tenant_A_WAN_Zone
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.1/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.254.1/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.100.101/24
!
interface Vlan110
   description Tenant_B_OP_Zone_1
   no shutdown
   vrf Tenant_A_OP_Zone
   ip address virtual 10.1.10.1/24
!
interface Vlan111
   description Tenant_B_OP_Zone_2
   no shutdown
   vrf Tenant_A_OP_Zone
   ip address virtual 10.1.11.1/24
!
interface Vlan150
   description Tenant_A_WAN_Zone_1
   no shutdown
   vrf Tenant_A_WAN_Zone
   ip address virtual 10.1.50.1/24
!
interface Vlan160
   description Tenant_A_WAN_Zone_2
   no shutdown
   vrf Tenant_A_WAN_Zone
   ip address virtual 10.1.60.1/24
!
interface Vxlan1
   description evpn_l2_multi_domain_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 110 vni 10110
   vxlan vlan 111 vni 10111
   vxlan vlan 150 vni 10150
   vxlan vlan 160 vni 10160
   vxlan vlan 210 vni 10210
   vxlan vlan 220 vni 10220
   vxlan vrf Tenant_A_OP_Zone vni 10
   vxlan vrf Tenant_A_WAN_Zone vni 21
!
ip virtual-router mac-address 00:dc:00:00:00:0a
!
ip routing
no ip routing vrf MGMT
ip routing vrf Tenant_A_OP_Zone
ip routing vrf Tenant_A_WAN_Zone
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65001
   router-id 192.168.255.1
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-CORE peer group
   neighbor EVPN-OVERLAY-CORE update-source Loopback0
   neighbor EVPN-OVERLAY-CORE bfd
   neighbor EVPN-OVERLAY-CORE ebgp-multihop 15
   neighbor EVPN-OVERLAY-CORE send-community
   neighbor EVPN-OVERLAY-CORE maximum-routes 0
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.100.10 peer group EVPN-OVERLAY-CORE
   neighbor 192.168.100.10 remote-as 65002
   neighbor 192.168.100.10 description DCI_TEST
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 110
      rd 192.168.255.1:10110
      route-target both 10110:10110
      redistribute learned
   !
   vlan 111
      rd 192.168.255.1:10111
      rd evpn domain remote 192.168.255.1:10111
      route-target both 10111:10111
      route-target import export evpn domain remote 10111:10111
      redistribute learned
   !
   vlan 150
      rd 192.168.255.1:10150
      rd evpn domain remote 192.168.255.1:10150
      route-target both 10150:10150
      route-target import export evpn domain remote 10150:10150
      redistribute learned
   !
   vlan 160
      rd 192.168.255.1:10160
      rd evpn domain remote 192.168.255.1:10160
      route-target both 10160:10160
      route-target import export evpn domain remote 10160:10160
      redistribute learned
   !
   vlan 210
      rd 192.168.255.1:10210
      route-target both 10210:10210
      redistribute learned
   !
   vlan 220
      rd 192.168.255.1:10220
      rd evpn domain remote 192.168.255.1:10220
      route-target both 10220:10220
      route-target import export evpn domain remote 10220:10220
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-CORE activate
      neighbor EVPN-OVERLAY-CORE domain remote
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-CORE activate
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf Tenant_A_OP_Zone
      rd 192.168.255.1:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 192.168.255.1
      redistribute connected
   !
   vrf Tenant_A_WAN_Zone
      rd 192.168.255.1:21
      route-target import evpn 21:21
      route-target export evpn 21:21
      router-id 192.168.255.1
      redistribute connected
!
end
