---
# Testing autovpn
wan_mode: autovpn

bgp_as: 65000

bgp_peer_groups:
  wan_overlay_peers:
    password: "htm4AZe9mIQOO1uiMuGgYQ=="

autovpn_rrs:
  # Not testing the overloading
  - hostname: autovpn-rr1
  - hostname: autovpn-rr2

wan_ipsec_profiles:
  control_plane:
    ike_policy_name: AUTOVPN-IKE
    sa_policy_name: AUTOVPN-SA
    profile_name: AUTOVPN
    shared_key: ABCDEF1234567890

default_node_types:
  - node_type: wan-controller
    match_hostnames:
      - "^autovpn-rr.*$"
  - node_type: edge
    match_hostnames:
      - "^autovpn-edge$"

edge:
  defaults:
    loopback_ipv4_pool: 192.168.42.0/24
  nodes:
    - name: autovpn-edge
      id: 1

wan_controller:
  defaults:
    loopback_ipv4_pool: 192.168.42.0/24
  nodes:
    - name: autovpn-rr1
      id: 1
    - name: autovpn-rr2
      id: 2
