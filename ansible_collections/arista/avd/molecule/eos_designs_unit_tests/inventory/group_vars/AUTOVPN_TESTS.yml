---
# Testing autovpn
wan_mode: autovpn

bgp_as: 65000

bgp_peer_groups:
  wan_overlay_peers:
    password: "htm4AZe9mIQOO1uiMuGgYQ=="
    listen_range_prefixes:
      - 192.168.30.0/24

wan_route_servers:
  # Testing having the interface configured with DHPC
  - hostname: autovpn-rr1
    path_groups:
      - name: INET
        interfaces:
          - name: Ethernet1
            ip_address: 10.7.7.7/31
  - hostname: autovpn-rr2

wan_ipsec_profiles:
  control_plane:
    ike_policy_name: AUTOVPN-IKE
    sa_policy_name: AUTOVPN-SA
    profile_name: AUTOVPN
    shared_key: ABCDEF1234567890

default_node_types:
  - node_type: wan_rr
    match_hostnames:
      - "autovpn-rr.*"
  - node_type: wan_edge
    match_hostnames:
      - "autovpn-edge"

wan_edge:
  defaults:
    loopback_ipv4_pool: 192.168.30.0/24
  nodes:
    - name: autovpn-edge
      id: 1

wan_rr:
  defaults:
    loopback_ipv4_pool: 192.168.31.0/24
  nodes:
    - name: autovpn-rr1
      id: 1
    - name: autovpn-rr2
      id: 2

wan_path_groups:
  - name: MPLS
    ipsec: False
  - name: INET
  - name: LTE

l3_edge:
  l3_interfaces:
    - node: autovpn-edge
      interface: Ethernet1
      wan_path_group: INET
      wan_circuit_id: 666
      ip: dhcp
    - node: autovpn-rr1
      interface: Ethernet1
      wan_path_group: INET
      wan_circuit_id: 777
      ip: dhcp
      # ip: 10.7.7.7/31
    - node: autovpn-rr2
      interface: Ethernet1
      wan_path_group: INET
      wan_circuit_id: 888
      ip: 10.8.8.8/31
