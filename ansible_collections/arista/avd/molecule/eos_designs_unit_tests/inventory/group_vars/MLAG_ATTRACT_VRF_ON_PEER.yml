---
l3leaf:
  defaults:
    mlag_peer_ipv4_pool: 10.10.255.0/24
    mlag_peer_l3_ipv4_pool: 10.10.224.0/24
    loopback_ipv4_pool: 192.168.255.0/24
    loopback_ipv4_offset: 32
    vtep_loopback_ipv4_pool: 192.168.254.0/24
    platform: vEOS-LAB
    mlag_interfaces: [Ethernet5, Ethernet6]
  node_groups:
    - group: MLAG_ATTRACT_VRF_ON_PEER
      bgp_as: 923
      nodes:
        - name: MLAG_PEER_WITH_L3_INTERFACE
          id: 3
          mgmt_ip: 192.168.201.116/24
        - name: MLAG_PEER_WITHOUT_L3_INTERFACE
          id: 4
          mgmt_ip: 192.168.201.117/24

tenants:
  - name: TENANT
    vrfs:
      - name: VRF
        vrf_vni: 666
        l3_interfaces:
          - interfaces: [Ethernet42]
            ip_addresses: [10.42.42.1/24]
            nodes: [MLAG_PEER_WITH_L3_INTERFACE]
