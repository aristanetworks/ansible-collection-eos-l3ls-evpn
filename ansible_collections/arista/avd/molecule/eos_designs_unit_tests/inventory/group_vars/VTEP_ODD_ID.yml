---
fabric_ip_addressing:
  vtep:
    algorithm: "odd_id"

l3leaf:
  defaults:
    mlag_peer_ipv4_pool: 10.10.255.0/24
    mlag_peer_l3_ipv4_pool: 10.10.224.0/24
    loopback_ipv4_pool: 192.168.255.0/24
    loopback_ipv4_offset: 32
    vtep_loopback_ipv4_pool: 192.168.254.0/24
    platform: vEOS-LAB
    mlag_interfaces: [Ethernet5, Ethernet6]
  node_groups:
    - group: VTEP_ODD_ID_L3LEAF1
      bgp_as: 923
      nodes:
        - name: VTEP_ODD_ID_L3LEAF1A
          id: 1
          mgmt_ip: 192.168.201.116/24
        - name: VTEP_ODD_ID_L3LEAF1B
          id: 2
          mgmt_ip: 192.168.201.117/24
    - group: VTEP_ODD_ID_L3LEAF2
      bgp_as: 924
      nodes:
        - name: VTEP_ODD_ID_L3LEAF2
          id: 3
          mgmt_ip: 192.168.201.118/24
    - group: VTEP_ODD_ID_L3LEAF3
      bgp_as: 925
      nodes:
        - name: VTEP_ODD_ID_L3LEAF3A
          id: 5
          mgmt_ip: 192.168.201.120/24
        - name: VTEP_ODD_ID_L3LEAF3B
          id: 6
          mgmt_ip: 192.168.201.121/24
