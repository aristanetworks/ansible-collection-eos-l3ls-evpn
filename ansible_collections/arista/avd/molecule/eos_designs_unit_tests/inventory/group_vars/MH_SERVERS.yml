---
port_profiles:
  Tenant_X:
    mode: access
    vlans: "310"
    link_tracking:
      enabled: true

  Tenant_X_LT:
    mode: access
    vlans: "310"
    link_tracking:
      enabled: true
      name: Eth-conn-to-router

servers:
  # Connected to MH_L3LEAF1
  server01_ES1:
    rack: RackA
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet10, Ethernet10 ]
        switches: [ MH-LEAF1A, MH-LEAF1B ]
        profile: Tenant_X
        port_channel:
          description: PortChanne1
          mode: active
          short_esi: 0001:1010:1010

  server02:
    rack: RackA
    adapters:
      - endpoint_ports: [ Eth1 ]
        switch_ports: [ Ethernet10 ]
        switches: [ MH-L2LEAF1A ]
        link_tracking:
          enabled: true
          name: l2leaf-server02

routers:
  ROUTER01:
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth1 ]
        switch_ports: [ Ethernet10 ]
        switches: [ MH-LEAF2A ]
        profile: Tenant_X_LT
