      - "router_id_offset"
      - "mlag_ip_primary_offset"
      - "mlag_ip_secondary_offset"
      - "mlag_l3_ip_primary_offset"
      - "mlag_l3_ip_secondary_offset"
      - "p2p_uplinks_ip_offset"
      - "p2p_uplinks_peer_ip_offset"
      - "vtep_ip_mlag_offset"
      - "vtep_ip_offset"
      - "description_prefix"
