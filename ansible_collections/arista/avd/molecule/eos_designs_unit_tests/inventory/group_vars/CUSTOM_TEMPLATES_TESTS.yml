---

mgmt_gateway: 192.168.200.1

node_type_keys:
  spine:
    type: spine
    default_evpn_role: server
  l3leaf:
    type: l3leaf
    connected_endpoints: true
    default_evpn_role: client
    mlag_support: true
    network_services:
      l2: true
      l3: true
    vtep: true
    # ip_addressing:
    #   router_id: <path to J2 template - default inherited from templates.ip_addressing.router_id >
