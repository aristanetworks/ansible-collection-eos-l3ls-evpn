    reload_delay:
      mlag: 300
      non_mlag: 330
    feature_support:
      queue_monitor_length_notify: false
      interface_storm_control: false
    default_interfaces:
      uplink: Ethernet27-30
      mlag: Ethernet31-32
      downlink: Ethernet1-26
