  admin:
    privilege: 15
    role: network-admin
    no_password: true

  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: "$6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj."
    ssh_key: "ssh-rsa AAAAB3NzaC1yc2EAA82spi2mkxp4FgaLi4CjWkpnL1A/MD7WhrSNgqXToF7QCb9Lidagy9IHafQxfu7LwkFdyQIMu8XNwDZIycuf29wHbDdz1N+YNVK8zwyNAbMOeKMqblsEm2YIorgjzQX1m9+/rJeFBKz77PSgeMp/Rc3txFVuSmFmeTy3aMkU= cvpadmin@hostmachine.local"

# Cloud Vision server
cvp_instance_ips:
  - 192.168.200.11

cvp_ingestauth_key: telarista
terminattr_disable_aaa: false

snmp_settings:
  contact: example@example.com
  location: true

# OOB Management network default gateway.
mgmt_gateway: 192.168.200.5

# dns servers.
name_servers:
  - 192.168.200.5
  - 8.8.8.8

# Management api-http
management_eapi:
  enable_https: true
  default_services: false

# NTP Servers IP or DNS name, first NTP server will be prefered, and sourced from Managment
ntp:
  local_interface:
    name: "{{ mgmt_interface | arista.avd.default('Management1') }}"
    vrf: "{{ mgmt_interface_vrf | arista.avd.default('MGMT') }}"
  servers:
    - name: 192.168.200.5
      preferred: True
      vrf: "{{ mgmt_interface_vrf | arista.avd.default('MGMT') }}"

# Override default platform settings for testing automatic interface allocation
# The platform settings defined here do not necessarily make sense in terms of hardware
platform_settings:

  - platforms: ['default']
    reload_delay:
      mlag: 300
      non_mlag: 330
    feature_support:
      # "queue-monitor length notify" is only valid for R-Series so should be disabled on default platform.
      queue_monitor_length_notify: false
    default_interfaces:
      uplink: Ethernet49-52/1
      mlag: Ethernet53-54/1
      downlink: Ethernet1-30/1

  - platforms: ['7280R', '7280R2']
    tcam_profile: vxlan-routing
    lag_hardware_only: true
    reload_delay:
      mlag: 900
      non_mlag: 1020
    default_interfaces:
      uplink: Ethernet49-56/1
      mlag: Ethernet57-58/1
      downlink: Ethernet1-30/1

  - platforms: ['7280R3']
    reload_delay:
      mlag: 900
      non_mlag: 1020
    default_interfaces:
      uplink: Ethernet49-54/1
      mlag: Ethernet55-56/1
      downlink: Ethernet1-32/1

  - platforms: ['7500R', '7500R2']
    tcam_profile: vxlan-routing
    lag_hardware_only: true
    management_interface: Management0
    reload_delay:
      mlag: 900
      non_mlag: 1020
    default_interfaces:
      uplink: Ethernet1/31-34/1
      mlag: Ethernet1/35-36/1
      downlink: Ethernet1/1-30/1

  - platforms: ['7500R3', '7800R3']
    management_interface: Management0
    reload_delay:
      mlag: 900
      non_mlag: 1020
    default_interfaces:
      uplink: Ethernet1/31-34/1
      mlag: Ethernet1/35-36/1
      downlink: Ethernet1/1-30/1

  - platforms: ['7368X4']
    management_interface: Management0
    reload_delay:
      mlag: 300
      non_mlag: 330
    default_interfaces:
      uplink: Ethernet1/9-14/1
      mlag: Ethernet1/15-16/1
      downlink: Ethernet1/1-8/1

  - platforms: ['7300X3']
    management_interface: Management0
    reload_delay:
      mlag: 1200
      non_mlag: 1320
    default_interfaces:
      uplink: Ethernet1/27-30/1
      mlag: Ethernet1/31-32/1
      downlink: Ethernet1/1-26/1

  - platforms: ['VEOS', 'VEOS-LAB', 'vEOS', 'vEOS-lab']
    reload_delay:
      mlag: 300
      non_mlag: 330
    feature_support:
      queue_monitor_length_notify: false
      interface_storm_control: false
    default_interfaces:
      uplink: Ethernet27-34
      mlag: Ethernet35-36
      downlink: Ethernet1-26

  - platforms: ['CEOS', 'cEOS', 'ceos', 'cEOSLab']
