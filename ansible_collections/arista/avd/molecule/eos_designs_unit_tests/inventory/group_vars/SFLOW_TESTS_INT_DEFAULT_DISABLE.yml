---
# Common AVD group variables

fabric_name: SFLOW_TESTS_INT_DEFAULT_DISABLE

mgmt_gateway: 192.168.0.1

fabric_sflow:
  uplinks: false
  downlinks: true
  endpoints: true
  l3_edge: false
  core_interfaces: false

custom_structured_configuration_sflow:
  sample: 32768
  dangerous: false
  destinations:
    127.0.0.1:
  source_interface: 'Loopback0'
  interface:
    disable:
      default: true
  run: true

# P2P links between spine switches.
core_interfaces:
  p2p_links:
    - nodes: [ sflow-tests-default-disable-spine1, sflow-tests-default-disable-spine2 ]
      interfaces: [ Ethernet6, Ethernet6 ]
      include_in_underlay_protocol: false
      sflow: true
    - nodes: [ sflow-tests-default-disable-spine1, sflow-tests-default-disable-spine2 ]
      interfaces: [ Ethernet7, Ethernet7 ]
      include_in_underlay_protocol: false
      sflow: false

# Testing the same as above with l3_edge
l3_edge:
  p2p_links:
    - nodes: [ sflow-tests-default-disable-spine1, sflow-tests-default-disable-spine2 ]
      interfaces: [ Ethernet8, Ethernet8 ]
      include_in_underlay_protocol: false
      sflow: true
    - nodes: [ sflow-tests-default-disable-spine1, sflow-tests-default-disable-spine2 ]
      interfaces: [ Ethernet9, Ethernet9 ]
      include_in_underlay_protocol: false
      sflow: false

tenants:
  SFLOW:
    mac_vrf_vni_base: 10000
    vrfs:
      # VRF definitions inside the tenant.
      VRF1:
        # VRF VNI definition.
        vrf_vni: 1
        svis:
          11:
            name: VLAN11
            enabled: true
            nodes:
              sflow-tests-default-disable-leaf1:
                ip_address: 172.16.11.1/24
              sflow-tests-default-disable-leaf2:
                ip_address: 172.17.11.1/24

servers:
  single-interface-true:
    adapters:
      - endpoint_ports: [ eth1 ]
        switch_ports: [ Ethernet13 ]
        switches: [ sflow-tests-default-disable-leaf1 ]
        vlans: 11
        mode: access
        sflow: true

  port-channel-interface-true:
    adapters:
      - endpoint_ports: [ PCI1, PCI2 ]
        switch_ports: [ Ethernet5, Ethernet5 ]
        switches: [ sflow-tests-default-disable-leaf1, sflow-tests-default-disable-leaf2 ]
        vlans: 11
        mode: access
        spanning_tree_portfast: edge
        sflow: true

  single-interface-false:
    adapters:
      - endpoint_ports: [ eth11 ]
        switch_ports: [ Ethernet14 ]
        switches: [ sflow-tests-default-disable-leaf1 ]
        vlans: 11
        mode: access
        sflow: false

  port-channel-interface-false:
    adapters:
      - endpoint_ports: [ PCI11, PCI12 ]
        switch_ports: [ Ethernet15, Ethernet15 ]
        switches: [ sflow-tests-default-disable-leaf1, sflow-tests-default-disable-leaf2 ]
        vlans: 11
        mode: access
        spanning_tree_portfast: edge
        sflow: false

  single-interface-no-definition:
    adapters:
      - endpoint_ports: [ eth12 ]
        switch_ports: [ Ethernet16 ]
        switches: [ sflow-tests-default-disable-leaf1 ]
        vlans: 11
        mode: access

  port-channel-interface-no-definition:
    adapters:
      - endpoint_ports: [ PCI13, PCI14 ]
        switch_ports: [ Ethernet17, Ethernet17 ]
        switches: [ sflow-tests-default-disable-leaf1, sflow-tests-default-disable-leaf2 ]
        vlans: 11
        mode: access
        spanning_tree_portfast: edge
