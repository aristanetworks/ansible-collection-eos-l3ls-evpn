---
# type added via strutcured_config
custom_structured_configuration_aaa_accounting:
  exec:
    console:
      type: start-stop

default_node_types:
  - node_type: l2leaf
    match_hostnames:
      - relaxed.*

l2leaf:
  nodes:
    - name: relaxed-structured-config-validation
      structured_config:
        aaa_accounting:
          exec:
            console:
              group: node_group
