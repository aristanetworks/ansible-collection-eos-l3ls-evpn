---
# The required key 'type' is added via custom_structured_configuration.
custom_structured_configuration_aaa_accounting:
  exec:
    console:
      type: start-stop

default_node_types:
  - node_type: l2leaf
    match_hostnames:
      - relaxed.*

l2leaf:
  nodes:
    - name: relaxed-structured-config-validation
      structured_config:
        aaa_accounting:
          exec:
            console:
              # Adding group here but not inluding the required key 'type'. This will not raise a validation error because of relax mode in the schema.
              group: node_group
