# Enable vlan aware bundles
evpn_vlan_aware_bundles: true


type: l3leaf

l3leaf:
  defaults:
    # LOOPBACK AND VTEP MANAGEMENT
    loopback_ipv4_pool: 10.10.0.0/24
    vtep_loopback_ipv4_pool: 10.11.0.0/24
    vtep_loopback: Loopback1

    # Possibility to prevent configuration of Tenant VRFs and SVIs. This allows support for centralized routing.
    evpn_services_l2_only: true

  nodes:
    - name: evpn_l2vlan_bundle_definition
      id: 3
      bgp_as: 65101 
      filter:
        tags: [fabric, ipmi, storageProd]
      #mgmt_ip: 10.83.30.101/22 #10.83.30.133/22
      #platform: 7050X3
      #rack: RACK1
      #uplink_switch_interfaces: ['Ethernet10/1', 'Ethernet10/1', 'Ethernet16/1', 'Ethernet16/1']


tenants:
  - name: StorageProd
    mac_vrf_vni_base: 10000
    l2vlans:
      - id: 10
        name: storage_prod
        tags: ['storageProd']
      - id: 20
        name: storage_prod
        tags: ['storageProd']
  - name: StorageTest
    mac_vrf_vni_base: 20000
    l2vlans:
      - id: 10
        name: storage_test
        tags: ['storageTest']
      - id: 20
        name: storage_test
        tags: ['storageTest']
  - name: FABRIC
    mac_vrf_vni_base: 10000
    l2vlans:
      - id: 50
        name: ipmi
        tags: ['ipmi']
        evpn_vlan_bundle: bundle1
      - id: 60
        name: ipmi
        tags: ['fabric']
        evpn_vlan_bundle: bundle1
      - id: 2015
        name: vmotion_prod
        tags: ['fabric']
        evpn_vlan_bundle: bundle1
      - id: 2016
        name: oracle_db_prod
        tags: ['fabric']
        evpn_vlan_bundle: bundle1
      - id: 2017
        name: oracle_cluster_prod
        tags: ['fabric']
        evpn_vlan_bundle: bundle2
      - id: 2018
        name: oracle_db_dev
        tags: ['fabric']
        evpn_vlan_bundle: bundle2
      - id: 2019
        name: oracle_cluster_dev
        tags: ['fabric']
        evpn_vlan_bundle: bundle2
      - id: 2020
        name: oracle_db_dev
        tags: ['fabric']
      - id: 2021
        name: oracle_cluster_dev
