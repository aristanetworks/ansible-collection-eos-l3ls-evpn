type: spine
spine:
  nodes:
    - name: l3_edge_l3_interfaces_no_bgp
      id: 1
      evpn_role: "none"
      loopback_ipv4_pool: 1.2.3.4/24
      bgp_as: 65000

tenants:
  - name: TenantA
    vrfs:
      - name: TEST
      - name: default

l3_edge:
  l3_interfaces_profiles:
    - name: profile1
      speed: "forced 10000full"
      bfd: true
      qos_profile: TEST-QOS-PROFILE
      structured_config:
        service_policy:
          qos:
            input: TEST_POLICY
      raw_eos_cli: |
        ! TEST RAW_EOS_CLI
  l3_interfaces:
      # Settings set via profile
    - node: l3_edge_l3_interfaces_no_bgp
      peer: peer1
      interface: Ethernet1
      ip: 192.168.1.2/31
      profile: profile1

      # IP set manually and ipv6_enabled.
    - node: l3_edge_l3_interfaces_no_bgp
      peer: peer2
      interface: Ethernet2
      ip: 192.168.0.2/31
      ipv6_enable: true

      # IP set manually and VRF
    - node: l3_edge_l3_interfaces_no_bgp
      peer: peer3
      interface: Ethernet3
      ip: 192.168.3.2/31
      vrf: "TEST"

      # P2P link with underlay routing and IP set via ip_pool and id.
      # Descriptions set manually
    - node: l3_edge_l3_interfaces_no_bgp
      peer: peer4
      interface: Ethernet4
      ip: dhcp
      description: "Custom description on l3_edge_l3_interfaces_no_bgp eth4"
