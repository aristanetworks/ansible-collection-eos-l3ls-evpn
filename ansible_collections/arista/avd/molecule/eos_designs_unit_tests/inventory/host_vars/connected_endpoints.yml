loopback_ipv4_pool: 192.168.0.0/24

port_profiles:
  common:
    spanning_tree_portfast: edge
    spanning_tree_bpduguard: true
    storm_control:
      all:
        level: 1
  desktop_phone-1234-2345:
    parent_profile: common
    mode: trunk phone
    structured_config:
      # profile: dot1x
      phone:
        trunk: tagged
        vlan: "2345"
      native_vlan: "1234"

type: l2leaf
l2leaf:
  defaults:
  nodes:
    connected_endpoints:

servers:
  OLD_SW-1/4:
    adapters:
      - switches: [connected_endpoints]
        switch_ports: [Ethernet4]
        profile: desktop_phone-1234-2345
        description: VVxx:abcd123
        native_vlan: 2020
        raw_eos_cli: |-
          !! VoIP/PC
