!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.200.11:9910 -cvauth=key,telarista -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 3700 3900
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
queue-monitor length
queue-monitor length log 5
queue-monitor length notifying
!
hostname SITE3-LER1
ip name-server vrf MGMT 8.8.8.8
ip name-server vrf MGMT 192.168.200.5
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT 192.168.200.5 prefer
!
snmp-server contact example@example.com
snmp-server location MPLS_CORE SITE3-LER1
!
hardware speed-group 1 serdes 10g
hardware speed-group 2 serdes 10g
hardware speed-group 3 serdes 10g
hardware speed-group 4 serdes 10g
hardware speed-group 5 serdes 10g
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no aaa root
no enable password
!
username admin privilege 15 role network-admin nopassword
username cvpadmin privilege 15 role network-admin secret sha512 $6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj.
!
vrf instance MGMT
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 100.70.0.10/32
   ipv6 address 2000:1234:ffff:ffff::a/128
   isis enable MPLS_UNDERLAY
   isis passive
   mpls ldp interface
   node-segment ipv4 index 210
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.200.110/24
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
no ip routing vrf MGMT
!
ipv6 unicast-routing
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.5
!
router isis MPLS_UNDERLAY
   net 49.0001.0000.0001.0010.00
   is-type level-1-2
   router-id ipv4 100.70.0.10
   log-adjacency-changes
   mpls ldp sync default
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   address-family ipv6 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
mpls ldp
   interface disabled default
   router-id 100.70.0.10
   no shutdown
   transport-address interface Loopback0
!
patch panel
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common

!
end
