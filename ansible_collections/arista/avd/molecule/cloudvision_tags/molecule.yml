---
scenario:
  converge_sequence:
    - syntax
    - create
    - converge
  test_sequence:
    - syntax
    - create
    - converge
  cleanup_sequence:
    - destroy
dependency:
  name: galaxy
  env:
    CVP_ADDRESS: ${CVP_ADDRESS}
    CVP_USERNAME: ${CVP_USERNAME}
    CVP_PASSWORD: ${CVP_PASSWORD}
driver:
  name: delegated
platforms:
  - name: dummy
    managed: false
provisioner:
  name: ansible
  config_options:
    defaults:
      jinja2_extensions: 'jinja2.ext.loopcontrols,jinja2.ext.do,jinja2.ext.i18n'
      gathering: explicit
  inventory:
    links:
      hosts: 'inventory/inventory.yml'
      group_vars: 'inventory/group_vars/'
      host_vars: 'inventory/host_vars/'
  ansible_args: []
verifier:
  name: ansible
