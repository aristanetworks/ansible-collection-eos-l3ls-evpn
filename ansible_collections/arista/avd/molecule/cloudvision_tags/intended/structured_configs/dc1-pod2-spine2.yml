router_bgp:
  as: '65121'
  router_id: 10.255.0.2
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: Q4fqtbqcZ7oQuKfuWtNGRQ==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.255.255.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65122'
    description: dc1-pod2-leaf1a_Ethernet2
  - ip_address: 10.255.255.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65122'
    description: dc1-pod2-leaf1b_Ethernet2
  - ip_address: 10.255.254.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: dc1-super-spine1_Ethernet4
  - ip_address: 10.255.254.6
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: dc1-super-spine2_Ethernet4
  - ip_address: 10.255.0.3
    peer_group: EVPN-OVERLAY-PEERS
    description: dc1-pod2-leaf1a
    remote_as: '65122'
  - ip_address: 10.255.0.4
    peer_group: EVPN-OVERLAY-PEERS
    description: dc1-pod2-leaf1b
    remote_as: '65122'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.16.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.1.112/24
  gateway: 172.16.1.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: dc1-pod2-leaf1a
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1-POD2-LEAF1A_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 10.255.255.2/31
- name: Ethernet2
  peer: dc1-pod2-leaf1b
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1-POD2-LEAF1B_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 10.255.255.6/31
- name: Ethernet10
  peer: dc1-super-spine1
  peer_interface: Ethernet4
  peer_type: super-spine
  description: P2P_LINK_TO_DC1-SUPER-SPINE1_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 10.255.254.5/31
- name: Ethernet11
  peer: dc1-super-spine2
  peer_interface: Ethernet4
  peer_type: super-spine
  description: P2P_LINK_TO_DC1-SUPER-SPINE2_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 10.255.254.7/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.255.0.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.0.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
cloudvision_tags:
  device_tags:
  - label: topology_hint_datacenter
    value: DC1
  - label: topology_hint_fabric
    value: FABRIC
  - label: topology_hint_pod
    value: pod2
  - label: topology_hint_type
    value: spine
  - label: topology_hint_rack
    value: RackA
  - label: layer3_routing
    value: 'True'
  interface_tags:
  - interface: Ethernet1
    tags:
    - label: peer_device_name
      value: dc1-pod2-leaf1a
    - label: peer_device_interface
      value: Ethernet2
  - interface: Ethernet2
    tags:
    - label: peer_device_name
      value: dc1-pod2-leaf1b
    - label: peer_device_interface
      value: Ethernet2
  - interface: Ethernet10
    tags:
    - label: peer_device_name
      value: dc1-super-spine1
    - label: peer_device_interface
      value: Ethernet4
  - interface: Ethernet11
    tags:
    - label: peer_device_name
      value: dc1-super-spine2
    - label: peer_device_interface
      value: Ethernet4
