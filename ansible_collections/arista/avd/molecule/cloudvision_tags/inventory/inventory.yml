---
all:
  children:
    CVP:
      hosts:
        cv_server:
          ansible_host: "{{ lookup('ansible.builtin.env', 'CVP_ADDRESS') }}"
          ansible_user: "{{ lookup('ansible.builtin.env', 'CVP_USERNAME') }}"
          ansible_password: "{{ lookup('ansible.builtin.env', 'CVP_PASSWORD') }}"
          ansible_connection: httpapi
          ansible_httpapi_use_ssl: true
          ansible_httpapi_validate_certs: false
          ansible_network_os: eos
          ansible_httpapi_port: 443
    FABRIC:
      children:
        DC1:
          children:
            DC1_SUPER_SPINES:
              hosts:
                dc1-super-spine1:
            DC1_POD1:
              children:
                DC1_POD1_SPINES:
                  hosts:
                    dc1-pod1-spine1:
                DC1_POD1_L3_LEAVES:
                  hosts:
                    dc1-pod1-leaf1a:
                    dc1-pod1-leaf1b:
                DC1_POD1_L2_LEAVES:
                  hosts:
                    dc1-pod1-leaf1c:
            DC1_POD2:
              children:
                DC1_POD2_SPINES:
                  hosts:
                    dc1-pod2-spine1:
                DC1_POD2_L3_LEAVES:
                  hosts:
                    dc1-pod2-leaf1a:

    CONNECTED_ENDPOINTS:
      children:
        DC1_POD1_L3_LEAVES:
        DC1_POD1_L2_LEAVES:
        DC1_POD2_L3_LEAVES:
