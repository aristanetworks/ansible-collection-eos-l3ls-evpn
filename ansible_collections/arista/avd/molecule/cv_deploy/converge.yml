---
- name: Test cv deploy
  import_playbook: cv_deploy.yml

- name: Test Provisions with Workspace Pending
  import_playbook: workspace_pending.yml

- name: Test Workspace Force True
  import_playbook: workspace_force_true.yml

- name: Test Workspace Force False
  import_playbook: workspace_force_false.yml

- name: Test Workspace build with invalid Designed Config
  import_playbook: invalid_config.yml

- name: Test Change Control False
  import_playbook: cc_false.yml

- name: Test cv_deploy with devices with uniquely set serial_numbers and system_mac_addresses
  import_playbook: no_duplicated_devices.yml

- name: Test cv_deploy with duplicated devices in inventory and default duplication tolerance
  import_playbook: duplicated_devices_with_tolerance.yml

- name: Test cv_deploy with duplicated devices in inventory and disabled duplication tolerance
  import_playbook: duplicated_devices_without_tolerance.yml
