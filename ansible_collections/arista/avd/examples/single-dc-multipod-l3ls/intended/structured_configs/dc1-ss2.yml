hostname: dc1-ss2
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.101.202
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 192.168.103.43
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: dc1-spine1
    description: dc1-spine1_Ethernet2
  - ip_address: 192.168.103.47
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: dc1-spine2
    description: dc1-spine2_Ethernet2
  - ip_address: 192.168.103.51
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: dc1-spine3
    description: dc1-spine3_Ethernet2
  - ip_address: 192.168.103.55
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: dc1-spine4
    description: dc1-spine4_Ethernet2
  - ip_address: 192.168.101.11
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-spine1
    description: dc1-spine1
    remote_as: '65001'
  - ip_address: 192.168.101.12
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-spine2
    description: dc1-spine2
    remote_as: '65001'
  - ip_address: 192.168.101.13
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-spine3
    description: dc1-spine3
    remote_as: '65002'
  - ip_address: 192.168.101.14
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-spine4
    description: dc1-spine4
    remote_as: '65002'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.26/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: dc1-spine1
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_LINK_TO_DC1-SPINE1_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.42/31
- name: Ethernet2
  peer: dc1-spine2
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_LINK_TO_DC1-SPINE2_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.46/31
- name: Ethernet3
  peer: dc1-spine3
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_LINK_TO_DC1-SPINE3_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.50/31
- name: Ethernet4
  peer: dc1-spine4
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_LINK_TO_DC1-SPINE4_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.54/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.101.202/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.101.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
metadata:
  platform: cEOS
