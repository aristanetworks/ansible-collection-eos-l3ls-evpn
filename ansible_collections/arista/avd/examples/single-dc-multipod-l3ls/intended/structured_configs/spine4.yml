hostname: spine4
is_deployed: true
router_bgp:
  as: '65002'
  router_id: 192.168.101.14
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 192.168.103.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65299'
    peer: leaf3
    description: leaf3_Ethernet6
  - ip_address: 192.168.103.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65299'
    peer: leaf4
    description: leaf4_Ethernet6
  - ip_address: 192.168.103.52
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: superspine1
    description: superspine1_Ethernet6
  - ip_address: 192.168.103.54
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: superspine2
    description: superspine2_Ethernet6
  - ip_address: 192.168.101.201
    peer_group: EVPN-OVERLAY-PEERS
    peer: superspine1
    description: superspine1
    remote_as: '65000'
  - ip_address: 192.168.101.202
    peer_group: EVPN-OVERLAY-PEERS
    peer: superspine2
    description: superspine2
    remote_as: '65000'
  - ip_address: 192.168.101.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: leaf3
    description: leaf3
    remote_as: '65299'
  - ip_address: 192.168.101.4
    peer_group: EVPN-OVERLAY-PEERS
    peer: leaf4
    description: leaf4
    remote_as: '65299'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.14/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet5
  peer: leaf3
  peer_interface: Ethernet6
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF3_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.10/31
- name: Ethernet6
  peer: leaf4
  peer_interface: Ethernet6
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF4_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.14/31
- name: Ethernet7
  peer: superspine1
  peer_interface: Ethernet6
  peer_type: super-spine
  description: P2P_LINK_TO_SUPERSPINE1_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.53/31
- name: Ethernet8
  peer: superspine2
  peer_interface: Ethernet6
  peer_type: super-spine
  description: P2P_LINK_TO_SUPERSPINE2_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.55/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.101.14/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.101.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
metadata:
  platform: cEOS
