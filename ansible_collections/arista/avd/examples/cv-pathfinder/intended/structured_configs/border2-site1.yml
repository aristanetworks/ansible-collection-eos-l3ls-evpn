      remote_as: '65000'
      description: wan1-site1_Ethernet2.100_vrf_BLUE
    - ip_address: 10.0.1.15
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: wan2-site1_Ethernet2.100_vrf_BLUE
    - ip_address: 10.255.251.8
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: border1-site1
    rd: 192.168.255.6:100
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 100:100
      export:
      - address_family: evpn
        route_targets:
        - 100:100
    redistribute_routes:
    - source_protocol: connected
  - name: RED
    router_id: 192.168.255.6
    neighbors:
    - ip_address: 10.0.1.11
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: wan1-site1_Ethernet2.101_vrf_RED
    - ip_address: 10.0.1.15
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: wan2-site1_Ethernet2.101_vrf_RED
    - ip_address: 10.255.251.8
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: border1-site1
    rd: 192.168.255.6:101
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 101:101
      export:
      - address_family: evpn
        route_targets:
        - 101:101
    redistribute_routes:
    - source_protocol: connected
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
