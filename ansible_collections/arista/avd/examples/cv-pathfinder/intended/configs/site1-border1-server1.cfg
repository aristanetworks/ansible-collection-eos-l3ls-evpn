!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname site1-border1-server1
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Ethernet1
   description site1-border1-vlan42
   no shutdown
   no switchport
   ip address 10.42.1.10/24
no ip routing vrf MGMT
!
ip route 0.0.0.0/0 10.42.1.1
!
end
