!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=www.cv-staging.corp.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
flow tracking sampled
   sample 10000
   tracker FLOW-TRACKER
      record export on inactive timeout 70000
      record export on interval 5000
      exporter CV-TELEMETRY
         collector 127.0.0.1
         local interface Loopback0
   no shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname border2-site1
ip name-server vrf MGMT 10.14.0.1
ip name-server vrf MGMT 192.168.17.1
dns domain wan.example.local
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT 0.pool.ntp.org prefer
!
no spanning-tree vlan-id 4093-4094
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$Enl0WfE32FthwyiJ$yTyGaEJ2uPKLU.F7314YtB7J1jrzrMi7ogXIRTEHQfLdLgKWWmr1UvNlZLN6AyuxET7G5aH3AI9OYRzxVTkB1.
username cvpadmin privilege 15 role network-admin secret sha512 $6$a7LdQWHxWzYHpvVt$n62q.1mbm4kzQ5oBr0lhXCE9ntnTn.SNa16DovZHahFQLH.iPcPMZa5JUSFtncrDW4EDQ3oSWgP8G0S4FtOFx1
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 42
   name RED-TEST
!
vlan 666
   name BLUE-TEST
!
vlan 3099
   name MLAG_iBGP_BLUE
   trunk group LEAF_PEER_L3
!
vlan 3100
   name MLAG_iBGP_RED
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance BLUE
!
vrf instance MGMT
!
vrf instance RED
!
interface Port-Channel5
   description MLAG_PEER_border1-site1_Po5
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet3
   description P2P_LINK_TO_WAN1-SITE1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   flow tracker sampled FLOW-TRACKER
   ip address 10.0.1.10/31
!
interface Ethernet3.100
   description P2P_LINK_TO_WAN1-SITE1_Ethernet2.100_vrf_BLUE
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 100
   flow tracker sampled FLOW-TRACKER
   vrf BLUE
   ip address 10.0.1.10/31
!
interface Ethernet3.101
   description P2P_LINK_TO_WAN1-SITE1_Ethernet2.101_vrf_RED
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 101
   flow tracker sampled FLOW-TRACKER
   vrf RED
   ip address 10.0.1.10/31
!
interface Ethernet4
   description P2P_LINK_TO_WAN2-SITE1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   flow tracker sampled FLOW-TRACKER
   ip address 10.0.1.14/31
!
interface Ethernet4.100
   description P2P_LINK_TO_WAN2-SITE1_Ethernet2.100_vrf_BLUE
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 100
   flow tracker sampled FLOW-TRACKER
   vrf BLUE
   ip address 10.0.1.14/31
!
interface Ethernet4.101
   description P2P_LINK_TO_WAN2-SITE1_Ethernet2.101_vrf_RED
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 101
   flow tracker sampled FLOW-TRACKER
   vrf RED
   ip address 10.0.1.14/31
!
interface Ethernet5
   description MLAG_PEER_border1-site1_Ethernet5
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description MLAG_PEER_border1-site1_Ethernet6
   no shutdown
   channel-group 5 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.255.6/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.42.5/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.17.15/24
   no lldp transmit
   no lldp receive
!
interface Vlan42
   description RED-TEST
   no shutdown
   vrf RED
   ip address 10.42.11.1/24
!
interface Vlan666
   description BLUE-TEST
   no shutdown
   vrf BLUE
   ip address 10.66.11.1/24
!
interface Vlan3099
   description MLAG_PEER_L3_iBGP: vrf BLUE
   no shutdown
   mtu 9214
   vrf BLUE
   ip address 10.255.251.9/31
!
interface Vlan3100
   description MLAG_PEER_L3_iBGP: vrf RED
   no shutdown
   mtu 9214
   vrf RED
   ip address 10.255.251.9/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.255.251.9/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.252.9/31
!
interface Vxlan1
   description border2-site1_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 42 vni 10042
   vxlan vlan 666 vni 10666
   vxlan vrf BLUE vni 100
   vxlan vrf RED vni 101
!
ip routing
ip routing vrf BLUE
no ip routing vrf MGMT
ip routing vrf RED
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.42.0/24 eq 32
!
mlag configuration
   domain-id SITE1
   local-interface Vlan4094
   peer-address 10.255.252.8
   peer-link Port-Channel5
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.17.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
   router-id 192.168.255.6
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65101
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description border1-site1
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.0.1.11 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.1.11 remote-as 65000
   neighbor 10.0.1.11 description wan1-site1_Ethernet2
   neighbor 10.0.1.15 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.1.15 remote-as 65000
   neighbor 10.0.1.15 description wan2-site1_Ethernet2
   neighbor 10.255.251.8 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.251.8 description border1-site1
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 42
      rd 192.168.255.6:10042
      route-target both 10042:10042
      redistribute learned
   !
   vlan 666
      rd 192.168.255.6:10666
      route-target both 10666:10666
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf BLUE
      rd 192.168.255.6:100
      route-target import evpn 100:100
      route-target export evpn 100:100
      router-id 192.168.255.6
      neighbor 10.0.1.11 remote-as 65000
      neighbor 10.0.1.11 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.0.1.11 description wan1-site1_Ethernet2.100_vrf_BLUE
      neighbor 10.0.1.15 remote-as 65000
      neighbor 10.0.1.15 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.0.1.15 description wan2-site1_Ethernet2.100_vrf_BLUE
      neighbor 10.255.251.8 peer group MLAG-IPv4-UNDERLAY-PEER
      neighbor 10.255.251.8 description border1-site1
      redistribute connected
   !
   vrf RED
      rd 192.168.255.6:101
      route-target import evpn 101:101
      route-target export evpn 101:101
      router-id 192.168.255.6
      neighbor 10.0.1.11 remote-as 65000
      neighbor 10.0.1.11 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.0.1.11 description wan1-site1_Ethernet2.101_vrf_RED
      neighbor 10.0.1.15 remote-as 65000
      neighbor 10.0.1.15 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.0.1.15 description wan2-site1_Ethernet2.101_vrf_RED
      neighbor 10.255.251.8 peer group MLAG-IPv4-UNDERLAY-PEER
      neighbor 10.255.251.8 description border1-site1
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
