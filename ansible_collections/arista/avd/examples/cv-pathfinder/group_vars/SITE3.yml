---
# SITE3 variables
ipv4_prefix_list_catalog:
  - name: ALLOW-DEFAULT
    sequence_numbers:
      - sequence: 10
        action: permit 0.0.0.0/0

l2leaf:
  nodes:
    - name: site3-leaf1
      mgmt_ip: 192.168.17.21/24
      id: 12

wan_router:
  defaults:
    loopback_ipv4_pool: 192.168.255.0/24
    vtep_loopback_ipv4_pool: 192.168.42.0/24
    uplink_ipv4_pool: 10.0.3.0/24
    uplink_interfaces: [Ethernet1]
    uplink_switch_interfaces: [Ethernet1]
    uplink_type: lan
    bgp_as: 65000
  nodes:
    - name: site3-wan1
      cv_pathfinder_region: REGION2
      cv_pathfinder_site: SITE3
      id: 11
      mgmt_ip: 192.168.17.20/24
      uplink_switches: [site3-leaf1]
      l3_interfaces:
        - name: Ethernet4
          peer_interface: Ethernet8
          ip_address: 100.64.30.2/24
          peer_ip: 100.64.30.1
          profile: INTERNET-WAN-INTERFACE
          wan_carrier: REGION2-INTERNET-CORP
          wan_circuit_id: inet-site3-wan1

# Definition of connected endpoints in the fabric.
servers:
  # Name of the defined server.
  - name: site3-leaf1-server1
    # Definition of adapters on the server.
    adapters:
      - endpoint_ports: [ Ethernet1 ]
        switch_ports: [ Ethernet2 ]
        switches: [ site3-leaf1 ]
        vlans: 42
        mode: access
  - name: site3-leaf1-server2
    # Definition of adapters on the server.
    adapters:
      - endpoint_ports: [ Ethernet1 ]
        switch_ports: [ Ethernet3 ]
        switches: [ site3-leaf1 ]
        vlans: 666
        mode: access