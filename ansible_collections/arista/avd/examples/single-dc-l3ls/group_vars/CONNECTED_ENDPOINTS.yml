---
# Definition of connected endpoints in the fabric.
servers:
  # Name of the defined server.
  - name: dc1-leaf1-server1
    # Definition of adapters on the server.
    adapters:
      - endpoint_ports: [ Ethernet1 ]
        switch_ports: [ Ethernet5 ]
        switches: [ dc1-leaf1c ]
        vlans: 11
        mode: access

  - name: dc1-leaf1-server2
    # Definition of adapters on the server.
    adapters:
      - endpoint_ports: [ Ethernet1 ]
        switch_ports: [ Ethernet5 ]
        switches: [ dc1-leaf1a ]
        vlans: 11
        mode: access

  - name: dc1-leaf2-server1
    adapters:
      - endpoint_ports: [ Ethernet1 ]
        switch_ports: [ Ethernet5 ]
        switches: [ dc1-leaf2c ]
        vlans: 11
        mode: access

  - name: dc1-leaf2-server2
    adapters:
      - endpoint_ports: [ Ethernet1 ]
        switch_ports: [ Ethernet5 ]
        switches: [ dc1-leaf2a ]
        vlans: 11
        mode: access
