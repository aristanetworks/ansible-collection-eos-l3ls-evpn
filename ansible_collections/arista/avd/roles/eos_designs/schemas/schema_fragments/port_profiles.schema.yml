# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  port_profiles:
    type: list
    documentation_options:
      filename: "connected_endpoints"
    display_name: Port Profiles
    description: |
      Optional profiles to share common settings for connected_endpoints and/or network_ports
      Keys are the same as used under endpoints adapters. Keys defined under endpoints adapters take precedence.
    primary_key: profile
    convert_types:
      - dict
    items:
      type: dict
      keys:
        profile:
          type: str
          required: true
          display_name: Profile Name
 # Since the ref below will inherit the profile setting from adapters, we have to override the keys we don't want.
      $ref: '#/dynamic_keys/connected_endpoints_keys.key/items/keys/adapters/items'
