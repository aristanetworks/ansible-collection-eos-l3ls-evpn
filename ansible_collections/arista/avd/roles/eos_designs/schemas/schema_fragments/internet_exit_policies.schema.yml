type: dict
keys:
  internet_exit_policies:
    description: |-
      PREVIEW: These keys are in preview mode.

      List of path-groups used for the WAN configuration.
    type: list
    primary_key: name
    items:
      type: dict
      keys:
        name:
          type: str
          description: Internet-exit policy name.
        type:
          type: str
          valid_values:
            - zscaler
          description: |-
            Internet-exit policy type.
            Only Zscaler supported.
          required: true
        fallback_to_system_default:
          type: bool
          default: true
          description: Add system default exit-group at the end of the policy.
        zscaler:
          type: dict
          description: |-
            Zscaler information. Only used if `type` is 'zscaler'.
          keys:
            cloud_name:
              type: str
              description: Zscaler Cloud
              default: zscaler
