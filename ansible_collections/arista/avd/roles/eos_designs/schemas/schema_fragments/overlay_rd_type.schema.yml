# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  overlay_rd_type:
    type: dict
    description: |
      Specify RD type
      Route Distinguisher (RD) for L2 / L3 services is set to <overlay_loopback>:<vni> per default.
      By configuring overlay_rd_type the Administrator subfield (first part of RD) can be set to other values.
    keys:
      admin_subfield:
        type: str
        convert_types:
          - int
        description: < "vtep_loopback" or "bgp_as" or < IPv4 Address > or <0-65535> or <0-4294967295>, default -> <overlay_loopback_ip> >
