type: dict
keys:
  core_interfaces:
    type: dict
    description: |
      The `core_interfaces` data model can be used to configure L3 P2P links anywhere in the fabric.
      It can be between two switches that are already part of the fabric inventory, or it can be towards another device,
      where only one end of the link is on a switch in the fabric.
    keys:
      p2p_links_ip_pools:
        type: list
        items:
          type: dict
          keys:
            name:
              type: str
              description: P2P pool name
            ipv4_pool:
              type: str
              description: IPv4 address/Mask
      p2p_links_profiles:
        type: list
        items:
          type: dict
          keys:
            name:
              type: str
              description: P2P profile name. Any variable supported under p2p_links can be inherited from a profile.
            speed:
              type: str
              description: The values can be speed or auto speed or forced speed
            mtu:
              type: int
              convert_types:
                - str
              description: MTU for this P2P link. Default value same as p2p_uplinks_mtu.
            ip_pool:
              type: str
              description: P2P pool name. IP Pool defined under p2p_links_ip_pools. A /31 will be taken from the pool per P2P link
            isis_hello_padding:
              type: bool
              default: false
              description: IS-IS parameters
            isis_metric:
              type: int
              convert_types:
                - str
              default: 60
              description: IS-IS parameters
            isis_circuit_type:
              type: str
              default: level-2
              description: IS-IS parameters
            isis_authentication_mode:
              type: str
              default: md5
              description: IS-IS parameters
            isis_authentication_key:
              type: str
              default: $1c$sTNAlR6rKSw=
              description: IS-IS parameters
            ipv6_enable:
              type: bool
              default: false
              description: Allows turning on ipv6 for the link or profile (also autodetected based on underlay_rfc5549 and include_in_underlay_protocol)
      p2p_links:
        type: list
        items:
          type: dict
          keys:
            id:
              type: int
              convert_types:
                - str
              description: |
                Unique id per subnet_summary. Used to calculate ip addresses or Required with ip_pool.
                ID starting from 1
            speed:
              type: str
              description: The values can be speed or auto speed or forced speed
            ip_pool:
              type: str
              description: P2P pool name. IP Pool defined under p2p_links_ip_pools. A /31 will be taken from the pool per P2P link
            subnet:
              type: str
              description: IPv4 address/Mask. Subnet used on this P2P link (Optional)
            ip:
              type: list
              description: Specific IP addresses used on this P2P link
              items:
                type: str
                description: Node IPv4 address/Mask
            ipv6_enable:
              type: bool
              default: false
              description: Allows turning on ipv6 for the link or profile (also autodetected based on underlay_rfc5549 and include_in_underlay_protocol)
            nodes:
              type: list
              description: Nodes where this link should be configured
              required: true
              items:
                type: str
                description: |
                  The values can be < node_a >, < node_b >
                  ex.- [ core-1-isis-sr-ldp, core-2-ospf-ldp ]
            interfaces:
              type: list
              description: Interfaces where this link should be configured and Required unless using port-channels
              items:
                type: str
                description: |
                  The value can be like < node_a_interface >, < node_b_interface >
                  ex. - [ Ethernet2, Ethernet2 ]
            as:
              type: list
              description: AS Numbers for BGP or Required with bgp peering
              items:
                type: str
                description: The values can be like ["node_a_as", "node_b_as"]
            include_in_underlay_protocol:
              type: bool
              default: true
              description: Add this interface to underlay routing protocol.
            isis_hello_padding:
              type: bool
              default: false
            isis_metric:
              type: int
              convert_types:
                - str
            isis_circuit_type:
              type: str
              valid_values:
                - level-1
                - level-2
                - level-1-2
            isis_authentication_mode:
              type: str
              valid_values:
                - md5
                - text
            isis_authentication_key:
              type: str
              description: type-7 encrypted password
            mpls_ip:
              type: bool
              description: MPLS parameters. Default value is true if switch.mpls_lsr is true
            mpls_ldp:
              type: bool
              description: MPLS parameters. Default value is true for ldp underlay variants, otherwise false
            mtu:
              type: int
              convert_types:
                - str
              description: MTU for this P2P link. Default value same as p2p_uplinks_mtu.
            bfd:
              type: bool
              default: false
              description: Enable BFD (only considered for BGP).
            ptp_enable:
              type: bool
              default: false
              description: Enable PTP
            qos_profile:
              type: str
              description: QOS service profile
            macsec_profile:
              type: str
              description: MAC security profile
            profile:
              type: str
              description: P2P profile name. Profile defined under p2p_profiles
            raw_eos_cli:
              type: str
              description: EOS CLI rendered directly on the point-to-point interface in the final EOS configuration.
            port_channel:
              description: Port-channel parameters
              type: dict
              keys:
                mode:
                  type: str
                  default: active
                nodes_child_interfaces:
                  type: list
                  primary_key: node
                  secondary_key: interfaces
                  convert_types:
                    - dict
                  items:
                    type: dict
                    keys:
                      node:
                        type: str
                        required: true
                      interfaces:
                        type: list
                        description: List of node interfaces. Ex.- [ 'node1 interface1', 'node1 interface2' ]
                        items:
                          type: str
