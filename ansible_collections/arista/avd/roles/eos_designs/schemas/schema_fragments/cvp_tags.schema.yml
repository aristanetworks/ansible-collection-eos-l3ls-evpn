# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  cloudvision_tags_topology_type:
    documentation_options:
      table: cloudvision-tags
    description: |
      Device type that CloudVision should use when generating the Topology.
    type: str
    valid_values:
      - "leaf"
      - "spine"
      - "core"
      - "edge"
  cloudvision_tags_interface_generate:
    documentation_options:
      table: cloudvision-tags
    description: |
      List of device tags that should be generated from
      structured configuration.
    type: list
    items:
      type: dict
      keys:
        name:
          description: |
            Tag name to be assigned to generated tags.
          convert_to_lower_case: true
          required: true
          type: str
        field:
          description: |
            Sturctured config field/key path to be used to find the value for the tag. Dot notation is supported to reference values inside dictionaries.
          required: true
          type: str

  cloudvision_tags_device_generate:
    documentation_options:
      table: cloudvision-tags
    description: |
      List of device tags that should be generated from
      structured configuration.
    type: list
    items:
      type: dict
      keys:
        name:
          description: |
            Tag name to be assigned to generated tags.
          convert_to_lower_case: true
          required: true
          type: str
        field:
          description: |
            Sturctured config field/key path to be used to find the value for the tag. Dot notation is supported to reference values inside dictionaries.
          required: true
          type: str

  cloudvision_tags_device_custom:
    documentation_options:
      table: cloudvision-tags
    description: |
      List of user defined tags and their values to be applied to this
      device on CVP.
    type: list
    items:
      type: dict
      keys:
        name:
          description: |
            Tag name to be assigned to generated tag.
          required: true
          type: str
          convert_to_lower_case: true
        value:
          description: |
            Value to be assigned to the tag.
          required: true
          type: str
