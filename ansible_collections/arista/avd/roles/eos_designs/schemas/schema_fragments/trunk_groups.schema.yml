# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  trunk_groups:
    display_name: Trunk Group Names
    type: dict
    keys:
      mlag:
        type: dict
        display_name: MLAG
        description: |
          "mlag" is the Trunk Group used for MLAG VLAN (Typically VLAN 4094)
        keys:
          name:
            type: str
            display_name: Trunk Group Name
            default: "MLAG"
      mlag_l3:
        type: dict
        display_name: MLAG L3
        description: |
          "mlag_l3" is the Trunk Group used for MLAG L3 peering VLAN (Typically VLAN 4093)
          "mlag_l3" is also the Trunk Group used for VRF L3 peering VLANs
        keys:
          name:
            type: str
            display_name: Trunk Group Name
            default: "LEAF_PEER_L3"
      uplink:
        type: dict
        display_name: UPLINK
        description: |
          "uplink" is the Trunk Group used on L2 Leaf switches when "enable_trunk_groups" is set
        keys:
          name:
            type: str
            display_name: Trunk Group Name
            default: "UPLINK"
