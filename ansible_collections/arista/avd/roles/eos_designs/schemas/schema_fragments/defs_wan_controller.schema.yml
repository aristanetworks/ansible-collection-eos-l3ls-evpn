type: dict
$defs:
  wan_rrs:
    description: |-
      PREVIEW: This key is currently not supported
    type: list
    primary_key: hostname
    items:
      type: dict
      keys:
        hostname:
          type: str
          description: Route-Reflector hostname.
        router_id:
          type: str
          description: Route-Reflector router id.
        carriers:
          type: list
          items:
            type: dict
            keys:
              name:
                type: str
                description: Carrier name.
              # TODO - should it be multiple IP address
              ip_address:
                type: str
                description: The public IP address for this carrier.
