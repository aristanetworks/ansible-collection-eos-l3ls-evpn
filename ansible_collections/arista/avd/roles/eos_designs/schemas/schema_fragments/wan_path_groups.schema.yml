type: dict
keys:
  wan_path_groups:
    description: |-
      PREVIEW: This key is currently not supported
      List of path-groups used for the WAN configuration.
    type: list
    primary_key: name
    items:
      type: dict
      keys:
        name:
          type: str
          description: Path-group name.
        id:
          type: int
          convert_types:
            - str
          description: |-
            Path-group id.

            TODO: Required until an auto ID algorithm is implemented.
          required: true
        description:
          type: str
          description: Additional information about the path-group for documentation purposes.
        ipsec:
          type: bool
          description: |-
            Flag to configure IPsec at the path-group level.

            When set to `true`, IPsec is enabled for both the static and dynamic peers.
          default: true
        import_path_groups:
          type: list
          description: List of [ath-groups to import in this path-group.
          items:
            type: dict
            keys:
              remote:
                type: str
                description: Remote path-group to import.
              local:
                type: str
                description: Optional, if not set, the path-group `name` is used as local.
        dps_keepalive:
          type: dict
          description: |-
            Period between the transmission of consecutive keepalive messages, and failure threshold.
          keys:
            interval:
              type: str
              convert_types:
                - int
              description: |-
                Interval in milliseconds. Valid values are 50-60000 | "auto"

                When auto, the interval and failure_threshold are automatically determined based on
                path state.
            failure_threshold:
              type: int
              min: 2
              max: 100
              default: 5
              description: Failure threshold in number of lost keep-alive messages.
              convert_types:
                - str
