# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  event_handlers:
    type: list
    primary_key: name
    convert_types:
    - dict
    description: |
      Gives ability to monitor and react to Syslog messages provides a powerful and flexible tool that can be used to apply self-healing actions,
      customize the system behavior, and implement workarounds to problems discovered in the field.
    items:
      type: dict
      keys:
        name:
          type: str
          required: True
          description: Event handler name
        action_type:
          type: str
          valid_values:
          - "bash"
          - "increment"
        action:
          type: str
          description: Command to run when handler is triggered
        delay:
          type: int
          convert_types:
          - str
          description: Event-handler delay in seconds
        trigger:
          type: str
          description: Configure event trigger condition.
          valid_values:
          - "on-logging"
        regex:
          type: str
          description: Regular expression to use for searching log messages. Required for on-logging trigger
        asynchronous:
          type: bool
          default: False
          description: Set the action to be non-blocking.
