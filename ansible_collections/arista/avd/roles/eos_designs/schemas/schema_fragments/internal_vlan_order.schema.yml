type: dict
keys:
  internal_vlan_order:
    type: dict
    description: Internal vlan allocation order and range
    required: true
    keys:
      allocation:
        type: str
        valid_values:
        - ascending
        - descending
        default: ascending
      range:
        type: dict
        keys:
          beginning:
            type: int
            convert_types:
            - str
            default: 1006
            description: VLAN ID
          ending:
            type: int
            convert_types:
            - str
            description: VLAN ID
            default: 1199
