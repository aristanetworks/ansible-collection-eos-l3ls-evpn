# Roles Defaults
# Root directory where to build output structure
root_dir: '{{ inventory_dir }}'

# Documentation folders
# Main documentation folder
documentation_dir_name: 'documentation'
documentation_dir: '{{ root_dir }}/{{ documentation_dir_name }}'

# AVD configurations output
# Main output directory
output_dir_name: 'intended'
output_dir: '{{ root_dir }}/{{ output_dir_name }}'

cvp_tags_dir_name: 'cvp_tags'
cvp_tags_dir: '{{ output_dir }}/{{ cvp_tags_dir_name }}'

avd_structured_config_file_format: "yml"

# Input Variable Validation
avd_data_conversion_mode: "debug"
avd_data_validation_mode: "warning"

# Skip actually pushing the changes to CVP
skip_cvp: false

# Define Interface Tags
# Override the below list with a custom one in the playbook or
# override with an empty one to skip adding interface tags.
# Supported types:
#     description  - adds the full interface desciption tag value
#     peer  - adds the peer name as a value
