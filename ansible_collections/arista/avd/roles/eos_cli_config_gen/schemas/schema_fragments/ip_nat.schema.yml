# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  ip_nat:
    documentation_options:
      filename: data_model/IP NAT.md
    type: dict
    keys:
      kernel_buffer_size:
        type: int
        convert_types:
          - str
        min: 1
        max: 64
      pools:
        type: list
        primary_key: name
        convert_types:
          - dict
        items:
          type: dict
          keys:
            name:
              type: str
            prefix_length:
              type: int
              required: true
              convert_types:
                - str
              min: 16
              max: 32
            ranges:
              type: list
              items:
                type: dict
                keys:
                  first_ip:
                    type: str
                    required: true
                    description: IPv4 address
                  last_ip:
                    type: str
                    required: true
                    description: IPv4 address
                  first_port:
                    type: int
                    convert_types:
                      - str
                    min: 1
                    max: 65535
                  last_port:
                    type: int
                    convert_types:
                      - str
                    min: 1
                    max: 65535
            utilization_log_threshold:
              type: int
              convert_types:
                - str
              min: 1
              max: 100
