# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  loopback_interfaces:
    type: list
    primary_key: name
    convert_types:
    - dict
    items:
      type: dict
      keys:
        name:
          type: str
          required: true
          display_name: Loopback Interface
        description:
          type: str
          description: description
        shutdown:
          type: bool
        vrf:
          type: str
          display_name: VRF
        ip_address:
          type: str
          display_name: IPv4 Address
        ip_address_secondaries:
          type: list
          items:
            type: str
            display_name: IPv4 Address
        ipv6_enable:
          type: bool
        ipv6_address:
          type: str
          display_name: IPv6 Address
        ip_proxy_arp:
          type: bool
        ospf_area:
          type: str
          display_name: OSPF Area
        mpls:
          type: dict
          keys:
            ldp:
              type: dict
              keys:
                interface:
                  type: bool
        eos_cli:
          type: str
          display_name: Multiline eos cli
        isis_enable:
          type: str
          display_name: ISIS Instance
        isis_passive:
          type: bool
        isis_metric:
          type: int
          convert_types:
          - str
        isis_network_point_to_point:
          type: bool
        node_segment:
          type: dict
          keys:
            ipv4_index:
              type: int
              convert_types:
              - str
            ipv6_index:
              type: int
              convert_types:
              - str                                                                                      
