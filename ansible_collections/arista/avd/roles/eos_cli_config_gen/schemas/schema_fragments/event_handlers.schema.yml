type: dict
keys:
  event_handlers:
    type: list
    description: |
      Gives the ability to monitor and react to Syslog messages.
      Event Handlers provide a powerful and flexible tool that can be used to apply self-healing actions,
      customize the system behavior, and implement workarounds to problems discovered in the field.
    primary_key: name
    convert_types:
    - dict
    items:
      type: dict
      keys:
        name:
          type: str
          description: Event Handler Name
        action_type:
          type: str
          valid_values: ["bash", "increment", "log"]
        action:
          type: str
          description: |
            Command to execute
        delay:
          type: int
          convert_types:
          - str
          description: |
            Event-handler delay in seconds
        trigger:
          type: str
          description: |
            Configure event trigger condition.
          valid_values:
          - on-boot
          - on-logging
          - on-startup-config
          - on-maintenance
        trigger_on_maintenance:
          type: dict
          keys:
            operation:
              type: str
              required: true
              valid_values:
              - "enter"
              - "exit"
            bgp:
              description: Trigger condition occurs on maintenance operation of specified BGP peer.
              type: dict
              keys:
                neighbor_address_ipv4:
                  type: str
                neighbor_address_ipv6:
                  type: str
                peer_group_name:
                  type: str
            stage:
              type: str
              valid_values:
              - after
              - before
              - all
              - begin
              - end
              - vrf
            after_before_stage:
              type: str
              description: Action is triggered after/before specified stage.
              valid_values:
              - "bgp"
              - "linkdown"
              - "mlag"
              - "ratemon"
            vrf:
              type: str
              description: VRF name.
            interface:
              description: Trigger condition occurs on maintenance operation of specified interface.
              type: dict
              keys:
                interface_type:
                  type: str
                  required: true
                  valid_values:
                  - Ethernet
                  - Fabric
                  - Loopback
                  - Management
                  - Port-Channel
                  - Tunnel
                  - Vlan
                  - Vxlan
                interface_number:
                  type: int
                  convert_types:
                  - str
                  required: true
            unit:
              type: str
              description: Name of unit. Trigger condition occurs on maintenance operation of specified unit
        regex:
          type: str
          description: |
            Regular expression to use for searching log messages. Required for on-logging trigger
        asynchronous:
          type: bool
          default: False
          description: |
            Set the action to be non-blocking.
