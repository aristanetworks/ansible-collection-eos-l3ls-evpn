# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  monitor_telemetry_postcard_policy:
    type: dict
    keys:
      disabled:
        type: bool
        description: Enable or disable the postcard telemetry feature.
      ingress:
        type: dict
        keys:
          collection:
            type: dict
            description: Collector configuration.
            keys:
              source:
                type: str
                description: Configure source IP address of GRE tunnel.
              destination:
                type: str
                description: Configure destination IP address of GRE tunnel.
              version:
                type: int
                description: Postcard version.
                valid_values: [ 1, 2 ]
          sample:
            type: dict
            description: Sampling parameters.
            keys:
              rate:
                type: int
                description: Sampling rate. `rate` is preferred when both `rate` and `tcp_udp_checksum` are defined.
                convert_types:
                - str
                valid_values: [ 16384, 32768, 65536 ]
              tcp_udp_checksum:
                type: dict
                description: TCP/UDP parameters.
                keys:
                  value:
                    type: int
                    description: TCP/UDP checksum or IP ID value.
                    min: 0
                    max: 65535
                    convert_types:
                    - str
                  mask:
                    type: str
                    description: 16 bit hexadecimal mask for TCP/UDP or IP ID with atmost 2 unset bits.
      vxlan_marking_bit:
        type: int
        default: 0
        min: 0
        max: 31
        convert_types:
        - str
      profiles:
        type: list
        description: Postcard telemetry profiles.
        primary_key: name
        items:
          type: dict
          keys:
            name:
              type: str
              description: Profile name.
            ingress_sample_policy:
              type: str
      sample_policies:
        type: list
        primary_key: name
        items:
          type: dict
          keys:
            name:
              type: str
            match_rules:
              type: list
              primary_key: name
              items:
                type: dict
                keys:
                  name:
                    type: str
                  type:
                    type: str
                    description: IP address version.
                    required: true
                    valid_values: [ ipv4, ipv6 ]
                  destination_prefix:
                    type: str
                    description: |-
                      IPv4 Network/Mask or IPv6 Network/Mask. Host part of prefix must be zero.
                      eg. 10.3.3.0/24
                  source_prefix:
                    type: str
                    description: |-
                      IPv4 Network/Mask or IPv6 Network/Mask. Host part of prefix must be zero.
                      eg. 10.3.3.0/24
                  protocols:
                    type: list
                    primary_key: protocol
                    items:
                      type: dict
                      keys:
                        protocol:
                          type: str
                          valid_values: [ tcp, udp ]
                        destination_ports:
                          type: list
                          description: |-
                            Enter the port name or range or port numbers in a list. The port numbers should be in range of 0-65535.
                            Example:
                              ["12","14-20", "www"]
                        source_ports:
                          type: list
                          description: |-
                            Enter the port name or range or port numbers in a list. The port numbers should be in range of 0-65535.
                            Example:
                              ["12","14-20", "www"]
