# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  dhcp_servers:
    type: list
    items:
      type: dict
      keys:
        disabled:
          type: bool
        vrf:
          type: str
        dns_domain_name_ipv4:
          type: str
        dns_domain_name_ipv6:
          type: str
        ipv4_vendor_options:
          type: list
          items:
            type: dict
            keys:
              vendor_id:
                type: str
              sub_options:
                type: list
                items:
                  type: dict
                  keys:
                    number:
                      type: int
                      required: true
                      min: 1
                      max: 254
                      convert_types:
                      - str
                    type:
                      type: str
                      required: true
                      valid_values: ["string", "ipv4-address", "array ipv4-address"]
                    data:
                      type: str
                      required: true
        subnets:
          type: list
          items:
            type: dict
            keys:
              subnet:
                type: str
                required: true
              name:
                type: str
              default_gateway:
                type: str
              dns_servers:
                type: list
                items:
                  type: str
              ranges:
                type: list
                items:
                  type: dict
                  keys:
                    start:
                      type: str
                      required: true
                    end:
                      type: str
                      required: true
              lease_time:
                type: dict
                keys:
                  days:
                    type: int
                    required: true
                    min: 0
                    max: 2000
                    convert_types:
                    - str
                  hours:
                    type: int
                    required: true
                    min: 0
                    max: 23
                    convert_types:
                    - str
                  minutes:
                    type: int
                    required: true
                    min: 0
                    max: 59
                    convert_types:
                    - str
