type: dict
keys:
  router_service_insertion:
    type: dict
    description: Configure network services inserted to data forwarding.
    keys:
      enabled:
        type: bool
      connections:
        type: list
        items:
          type: dict
          keys:
            name:
              type: str
              description: Configure name of the network service.
            interface:
              type: dict
              description: Interface to be used to reach the network service.
              keys:
                ethernet:
                  type: dict
                  description: Configure to use ethernet interface to reach the network service.
                  keys:
                    interface_name:
                      type: str
                      description: e.g. ethernet2
                    next_hop_ip_address:
                      type: str
                      description: Configure the next-hop ip address.
                tunnel:
                  type: dict
                  description: Configure to use tunnel interface to reach the network service.
                  keys:
                    primary_interface_name:
                      type: str
                      description: e.g. tunnel2
                    secondary_interface_name:
                      type: str
            monitor_connectivity_to_host:
              type: str
              description: Monitor connectivity health to the network service host.
