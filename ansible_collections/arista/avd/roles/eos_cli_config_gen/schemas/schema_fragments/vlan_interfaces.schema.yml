# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  vlan_interfaces:
    type: list
    display_name: VLAN Interfaces
    primary_key: name
    convert_types:
    - dict
    items:
      type: dict
      keys:
        name:
          type: str
          required: true
          description: VLAN Interface name like "Vlan123"
        description:
          type: str
        shutdown:
          type: bool
        vrf:
          type: str
          display_name: VRF
        arp_aging_timeout:
          type: int
          display_name: ARP Aging Timeout
        arp_cache_dynamic_capacity:
          type: int
          display_name: ARP Cache Dynamic Capacity
        arp_gratuitous_accept:
          type: bool
          display_name: ARP Gratuitous Acccept
        arp_monitor_mac_address:
          type: bool
          display_name: ARP Monitor MAC Address
        ip_proxy_arp:
          type: bool
          display_name: IP Proxy ARP
        ip_directed_broadcast:
          type: bool
          display_name: IP Directed Broadcast
        ip_address:
          type: str
          display_name: IP Address
          description: IPv4 address/mask
        ip_address_secondaries:
          type: list
          display_name: IP Address Secondaries
          items:
            type: str
            description: IPv4 address/mask
        ip_virtual_router_addresses:
          type: list
          display_name: IP Virtual Router Addresses
          items:
            type: str
            description: IPv4 address or IPv4 address/mask
        ip_address_virtual:
          type: str
          display_name: IP Address Virtual
          description: IPv4 address/mask
        ip_address_virtual_secondaries:
          type: list
          display_name: IP Address Virtual Secondaries
          items:
            type: str
            description: IPv4 address/mask
        ip_igmp:
          type: bool
          display_name: IP IGMP
        ip_helpers:
          type: list
          display_name: IP Helpers
          description: List of DHCP Servers
          convert_types:
          - dict
          primary_key: ip_helper
          items:
            type: dict
            keys:
              ip_helper:
                type: str
                display_name: IP Helper
                description: IP address or hostname of DHCP server
              source_interface:
                type: str
                description: Interface used as source for forwarded DHCP packets
              vrf:
                type: str
                display_name: VRF
                description: VRF where DHCP server can be reached
        ipv6_enable:
          type: bool
          display_name: IPv6 Enable
        ipv6_address:
          type: str
          display_name: IPv6 Address
          description: IPv6 address/mask
        ipv6_address_virtual:
          type: str
          display_name: IPv6 Address Virtual
          description: |
            IPv6 address/mask
            "ipv6_address_virtual" key will be deprecated in AVD v4.0 in favor of the new "ipv6_address_virtuals"
            If both "ipv6_address_virtual" and "ipv6_address_virtuals" are set, all addresses will be configured
        ipv6_address_virtuals:
          type: list
          display_name: IPv6 Address Virtuals
          description: The new "ipv6_address_virtuals" key support multiple virtual ipv6 addresses.
          items:
            type: str
            description: IPv6 address/mask
        ipv6_address_link_local:
          type: str
          display_name: IPv6 Address Link Local
          description: IPv6 address/mask
        ipv6_virtual_router_address:
          type: str
          display_name: IPv6 Virtual Router Address
          description: |
            "ipv6_virtual_router_address" key will be deprecated in AVD v4.0
            This should not be mixed with the new "ipv6_virtual_router_addresses" key below to avoid conflicts.
        ipv6_virtual_router_addresses:
          type: list
          display_name: IPv6 Virtual Router Addresses
          description: New improved "VARPv6" data model to support multiple VARPv6 addresses.
          items:
            type: str
            description: IPv6 address or IPv6 address/mask
        ipv6_nd_ra_disabled:
          type: bool
          display_name: IPv6 ND RA Disabled
        ipv6_nd_managed_config_flag:
          type: bool
          display_name: IPv6 ND Managed Config Flag
        ipv6_nd_prefixes:
          type: list
          display_name: IPv6 ND Prefixes
          convert_types:
          - dict
          primary_key: ipv6_prefix
          items:
            type: dict
            keys:
              ipv6_prefix:
                type: str
                display_name: IPv6 Prefix
                description: IPv6 address/mask
              valid_lifetime:
                type: str
              preferred_lifetime:
                type: str
              no_autoconfig_flag:
                type: bool
        access_group_in:
          type: str
          description: IPv4 access-list name
        access_group_out:
          type: str
          description: IPv4 access-list name
        ipv6_access_group_in:
          type: str
          display_name: IPv6 Access Group In
          description: IPv6 access-list name
        ipv6_access_group_out:
          type: str
          display_name: IPv6 Access Group Out
          description: IPv6 access-list name
        multicast:
          type: dict
          keys:
            ipv4:
              type: dict
              keys:
                boundaries:
                  type: list
                  primary_key: boundary
                  items:
                    type: dict
                    keys:
                      boundary:
                        type: str
                        description: IPv4 access-list name or IPv4 multicast group prefix with mask
                      out:
                        type: bool
                source_route_export:
                  type: dict
                  keys:
                    enabled:
                      type: bool
                      required: true
                    administrative_distance:
                      type: int
                      convert_types:
                      - str
                      min: 1
                      max: 255
                static:
                  type: bool
            ipv6:
              type: dict
              keys:
                boundaries:
                  type: list
                  primary_key: boundary
                  items:
                    type: dict
                    keys:
                      boundary:
                        type: str
                        description: IPv6 access-list name or IPv6 multicast group prefix with mask
                source_route_export:
                  type: dict
                  keys:
                    enabled:
                      type: bool
                      required: true
                    administrative_distance:
                      type: int
                      convert_types:
                      - str
                      min: 1
                      max: 255
                static:
                  type: bool
        ospf_network_point_to_point:
          type: bool
          display_name: OSPF Network Point To Point
        ospf_area:
          type: str
          display_name: OSPF Area
          convert_types:
          - int
        ospf_cost:
          type: int
          display_name: OSPF Cost
          convert_types:
          - str
        ospf_authentication:
          type: str
          display_name: OSPF Authentication
          valid_values:
          - none
          - simple
          - message-digest
        ospf_authentication_key:
          type: str
          display_name: OSPF Authentication Key
          description: Key used for simple authentication
        ospf_message_digest_keys:
          type: list
          display_name: OSPF Message Digest Keys
          description: Keys used for message-digest authentication
          convert_types:
          - dict
          primary_key: id
          items:
            type: dict
            keys:
              id:
                type: int
                display_name: ID
                convert_types:
                - str
              hash_algorithm:
                type: str
                valid_values:
                - md5
                - sha1
                - sha256
                - sha384
                - sha512
              key:
                type: str
                description: Encrypted password
        pim:
          type: dict
          display_name: PIM
          keys:
            ipv4:
              type: dict
              display_name: IPv4
              keys:
                dr_priority:
                  type: int
                  display_name: DR Priority
                  convert_types:
                  - str
                sparse_mode:
                  type: bool
                local_interface:
                  type: str
        isis_enable:
          type: str
          display_name: ISIS Enable
          description: ISIS Instance Name
        isis_passive:
          type: bool
          display_name: ISIS Passive
        isis_metric:
          type: int
          display_name: ISIS Metric
          convert_types:
          - str
        isis_network_point_to_point:
          type: bool
          display_name: ISIS Network Point To Point
        mtu:
          type: int
          display_name: MTU
          convert_types:
          - str
        no_autostate:
          type: bool
        vrrp_ids:
          type: list
          display_name: VRRP IDs
          description: New improved "vrrp" data model to support multiple VRRP IDs
          primary_key: id
          items:
            type: dict
            keys:
              id:
                type: int
                convert_types:
                - str
                display_name: ID
                description: VRID
              priority_level:
                type: int
                convert_types:
                - str
                description: Instance priority
              advertisement:
                type: dict
                keys:
                  interval:
                    type: int
                    convert_types:
                    - str
                    description: Interval in seconds
              preempt:
                type: dict
                keys:
                  enabled:
                    type: bool
                    required: true
                  delay:
                    type: dict
                    keys:
                      minimum:
                        type: int
                        convert_types:
                        - str
                        description: Minimum preempt delay in seconds
                      reload:
                        type: int
                        convert_types:
                        - str
                        description: Reload preempt delay in seconds
              timers:
                type: dict
                keys:
                  delay:
                    type: dict
                    keys:
                      reload:
                        type: int
                        convert_types:
                        - str
              tracked_object:
                type: list
                primary_key: name
                items:
                  type: dict
                  keys:
                    name:
                      type: str
                      description: Tracked object name
                    decrement:
                      type: int
                      min: 1
                      max: 254
                      description: Decrement VRRP priority by 1-254
                    shutdown:
                      type: bool
              ipv4:
                type: dict
                display_name: IPv4
                keys:
                  address:
                    type: str
                    required: true
                    description: Virtual IPv4 address
                  version:
                    type: int
                    valid_values:
                    - 2
                    - 3
              ipv6:
                type: dict
                display_name: IPv6
                keys:
                  address:
                    type: str
                    required: true
                    description: Virtual IPv6 address
        vrrp:
          type: dict
          display_name: VRRP
          description: |
            "vrrp" key will be deprecated in AVD v4.0
            This should not be mixed with the new "vrrp_ids" key above to avoid conflicts.
          keys:
            virtual_router:
              type: str
              description: Virtual Router ID
            priority:
              type: int
              convert_types:
              - str
              description: Instance Priority
            advertisement_interval:
              type: int
              convert_types:
              - str
            preempt_delay_minimum:
              type: int
              convert_types:
              - str
            ipv4:
              type: str
              display_name: IPv4
              description: Virtual IPv4 Address
            ipv6:
              type: str
              display_name: IPv6
              description: Virtual IPv6 Address
        ip_attached_host_route_export:
          type: dict
          display_name: IP Attached Host Route Export
          keys:
            distance:
              type: int
              convert_types:
              - str
              min: 1
              max: 255
        bfd:
          type: dict
          display_name: BFD
          keys:
            echo:
              type: bool
            interval:
              type: int
              convert_types:
              - str
              description: Rate in milliseconds
            min_rx:
              type: int
              display_name: Min RX
              convert_types:
              - str
              description: Minimum RX hold time in milliseconds
            multiplier:
              type: int
              convert_types:
              - str
              min: 3
              max: 50
        service_policy:
          type: dict
          keys:
            pbr:
              type: dict
              display_name: PBR
              keys:
                input:
                  type: str
                  description: Name of policy-map used for policy based routing
        pvlan_mapping:
          type: str
          display_name: PVLAN Mapping
          description: List of VLANs as string
        eos_cli:
          type: str
          description: Multiline EOS CLI rendered directly on the VLAN interface in the final EOS configuration
        tenant:
          type: str
          description: Key only used for documentation or validation purposes
        tags:
          type: list
          description: Key only used for documentation or validation purposes
        type:
          type: str
          description: Key only used for documentation or validation purposes
        struct_cfg:
          type: dict
          description: Internal key from arista.eos_designs.
